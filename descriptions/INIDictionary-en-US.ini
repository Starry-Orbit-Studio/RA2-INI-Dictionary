MissileROTVar="""
  Specifies the rate of turn (ROT) fluctuation percentage of guided missiles ([projectiles](https://modenc.renegadeprojects.com/Projectiles) with [ROT](https://modenc.renegadeprojects.com/ROT) greater than 0). As the missile travels, its ROT is recalculated every [frame](https://modenc.renegadeprojects.com/Frame) based on this variable: the larger the value, the higher the variation in the missile's ROT.

