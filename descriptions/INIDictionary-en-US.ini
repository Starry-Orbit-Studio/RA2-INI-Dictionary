ActiveAnimPoweredLight="""
  If set to 'yes', will render an [ActiveAnim](https://modenc.renegadeprojects.com/ActiveAnim) animation invisible, if the building it is attached to is underpowered. The tag only works in the specific events that the building is [Powered=yes](https://modenc.renegadeprojects.com/Powered), and the active animation is also [ActiveAnimPowered=no](https://modenc.renegadeprojects.com/ActiveAnimPowered).

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

