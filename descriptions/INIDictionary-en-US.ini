Enslaves="""
  Specify the Infantry type used as Slave Workers for the Slave Miner, see Yuri Slave Miner.

  ## Notes

  When the Slave Miner is destroyed, the Slave Workers will be liberated and join the House that liberated them. At this point they will no longer use miner-related logic and behaviors, but instead will idle normally like regular Infantry and can attack using weapons.

  ## [](https://modenc.renegadeprojects.com/File:Cc_documentinfo.png) Automatic List Inclusion

  [InfantryTypes](https://modenc.renegadeprojects.com/InfantryTypes) used as values for this flag are automatically listed under the internal `[InfantryTypes]` array. However no harm can be done by listing them manually.

