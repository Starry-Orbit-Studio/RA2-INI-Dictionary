FiringSyncFrame1="""
  Specifies the [time frame](https://modenc.renegadeprojects.com/Frame), 0-based index, in this unit's [firing sequence](https://modenc.renegadeprojects.com/FiringFrames) to fire the [weapon](https://modenc.renegadeprojects.com/Weapon) at. Only applies if the unit has [FiringFrames](https://modenc.renegadeprojects.com/FiringFrames) defined.

  - 1Notes
  - 2Example
  - 3Bugs/Side-Effects/Unexpected Limitations
  - 4See Also

  ## Notes

  - [Shape-based](https://modenc.renegadeprojects.com/SHP) vehicle units' firing sequences are played in reverse relative to the normal frame order, i.e. from the highest firing frame index to lowest firing frame index. However, this flag is calculated in the opposite (normal) direction, from lowest frame index to highest frame index. In other words, higher values mean the weapon is fired sooner.

  - Every firing frame lasts for two time frames.

  - If the unit has a weapon with multiple [bursts](https://modenc.renegadeprojects.com/Burst), you must define [FiringSyncFrame2](https://modenc.renegadeprojects.com/FiringSyncFrame2) else the weapon will ignore any [cooldown](https://modenc.renegadeprojects.com/ROF).

  ## Example

  Suppose that a unit has a firing sequence that consists of eight frames (FiringFrames=8). If you want the unit to fire its weapon right away, you would use FiringSyncFrame1=15. If you want the unit to fire its weapon at the end of the firing sequence, you would use FiringSyncFrame1=0.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  - Specifying this flag has the peculiar side-effect of allowing the unit to fire both its [Primary](https://modenc.renegadeprojects.com/Primary) and [Secondary](https://modenc.renegadeprojects.com/Secondary) weapons simultaneously.
  - Overrides [BurstDelay](https://modenc.renegadeprojects.com/BurstDelay) on the weapon(s), if any.

  ## See Also

  - [FiringSyncFrame2](https://modenc.renegadeprojects.com/FiringSyncFrame2)
  - [FiringFrames](https://modenc.renegadeprojects.com/FiringFrames)
"""
FiringSyncFrame2="""
  Specifies the [time frame](https://modenc.renegadeprojects.com/Frame), 0-based index, in this unit's [firing sequence](https://modenc.renegadeprojects.com/FiringFrames) to fire remaining weapon [burst(s)](https://modenc.renegadeprojects.com/Burst) at. The first burst is fired at the time frame defined in [FiringSyncFrame1](https://modenc.renegadeprojects.com/FiringSyncFrame1), or if the flag is not defined, at the beginning of the firing sequence.

  Only applies if the unit has [FiringFrames](https://modenc.renegadeprojects.com/FiringFrames) defined and [Burst=2](https://modenc.renegadeprojects.com/Burst) or higher.

  ## Notes

  - [Shape-based](https://modenc.renegadeprojects.com/SHP) [vehicle units](https://modenc.renegadeprojects.com/VehicleTypes)' firing sequences are played in reverse relative to the normal frame order, i.e. from the highest firing frame index to lowest firing frame index. However, this flag is calculated in the opposite (normal) direction, from lowest frame index to highest frame index. In other words, higher values mean the weapon is fired sooner.
  - Vehicle units' firing frames lasts for two time frames.
  - FiringSyncFrame2 must be set to a value equal to or lower than FiringSyncFrame1, else the system will break and the unit will fire rapidly as if ignoring any [cooldown](https://modenc.renegadeprojects.com/ROF).

  ## Example

  Suppose that a unit has Burst=2 and a firing sequence that consists of eight frames (FiringFrames=8). If you want the unit to fire its second burst right away, you would use FiringSyncFrame2=15. If you want the unit to fire its its second burst at the end of the firing sequence, you would use FiringSyncFrame2=0.

  ## See Also

  - [FiringSyncFrame1](https://modenc.renegadeprojects.com/FiringSyncFrame1)
