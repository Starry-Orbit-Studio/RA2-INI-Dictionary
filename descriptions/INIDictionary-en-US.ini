BallisticScatter="""
  Defined in the [CombatDamage](https://modenc.renegadeprojects.com/CombatDamage) section, this specifies the maximum distance in cells that inaccurate ballistic projectiles will scatter.

  ## Red Alert

  A projectile is inaccurate if it has [Inaccurate=yes](https://modenc.renegadeprojects.com/Inaccurate) set, or it has been fired by a unit on the move. A projectile is also inaccurate if it is targeting a cell or infantry with either the warhead `AP` or a projectile with [Ranged=yes](https://modenc.renegadeprojects.com/Ranged).

  If Arcing=no, the projectile's target is scattered up to BallisticScatter cells in a random direction.

  ## Tiberian Sun

  If a projectile fired by a unit or structure has [Inaccurate=yes](https://modenc.renegadeprojects.com/Inaccurate) and [Arcing=yes](https://modenc.renegadeprojects.com/Arcing) set, the projectile's target is scattered from `BallisticScatter / 2` to `BallisticScatter` cells in a random direction.

  ## Red Alert 2

  Behaves like in Tiberian Sun, if [FlakScatter=no](https://modenc.renegadeprojects.com/FlakScatter) or [Inviso=yes](https://modenc.renegadeprojects.com/Inviso) (read on in the latter case for possible additional effects).

  Otherwise inaccurate projectiles (Inaccurate=yes, Arcing=yes, FlakScatter=yes and Inviso=no) scatter from `0` to `BallisticScatter` mutiplied by the ratio of distance to target and the firing weapon's range. The farther away the target is, the larger the scatter range can become, up to `BallisticScatter` if the target is merely in the weapon's range.

  Independently of those two behaviors, FlakScatter=yes and Inviso=yes projectiles are scattered randomly by an (additional) `BallisticScatter` to `2 * BallisticScatter` multiplied by the ratio of distance to target and the weapon's range.

  ## See also

  - [HomingScatter](https://modenc.renegadeprojects.com/HomingScatter)
"""
