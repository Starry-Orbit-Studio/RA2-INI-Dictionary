  This will allow it to freely launch weapons that use projectile types which do not put the aircraft into a [Strafing](https://modenc.renegadeprojects.com/Strafing) state without needing to constantly find a suitable position to hover before launching, thus it is very useful.

  ## Notes

  The actual effect of this flag is to skip additional checks when firing. For aircraft with Fighter=no, they need to find a point that satisfies the weapon's [Range](https://modenc.renegadeprojects.com/Range) requirement, hover there, and then face the target to fire, even if the weapon has [OmniFire=yes](https://modenc.renegadeprojects.com/OmniFire). This is particularly evident when both of the following conditions are met: the [Locomotor](https://modenc.renegadeprojects.com/Locomotor) is set to a type like [Drive](https://modenc.renegadeprojects.com/Locomotor#Drive) that does not require constant movement, and the unit is constrained by weapon parameters, thus preventing it from entering the Strafing state. Whereas Fighter=yes can truly skip this facing check and ignore OmniFire=no. This is somewhat similar to other shots after successfully firing the first shot and entering the Strafing state, the main difference is that Fighter directly participates in the determination of whether firing is possible at an earlier stage.

  Let's take Hornet as an example: in vanilla, each Aircraft Carrier has 3 Hornets as spawnees, each time they are launched, there is a rally behavior among the spawnees that waits for all spawnees to be launched, this causes the first two launched Hornets to circle around before the last Hornet is launched, and this results in them facing a direction that is not towards the target when the rally is complete, if the target is too close, therefore, except for the last one, the Hornets need to make a turn before completing their bombing run, but if the Hornet uses Fighter=yes, then it can smoothly execute the bombing mission after rallying.

  The southern one is vanilla behavior, the northern one addsFighter=yesto the spawnee.
  For aircraft with [Locomotor={B7B49766-E576-11d3-9BD9-00104B972FE8}](https://modenc.renegadeprojects.com/Locomotor#Rocket) (Rocket), due to their unique movement style, they are completely unable to maintain the aforementioned point. Therefore, if you need them to launch weapons, Fighter=yes is almost necessary, especially when [MissileSpawn=no](https://modenc.renegadeprojects.com/MissileSpawn) so that Strafing may not even operate stably.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  This causes the aircraft to twist its body when firing.

  This causes the aircraft to have a very short random delay before firing.

  This is the culprit that causes an aircraft with only one Ammo to fire two shots or even three shots in PVP battles.

  ## See Also

  - [CurleyShuffle](https://modenc.renegadeprojects.com/CurleyShuffle)
"""
Carryall="""
  Can this aircraft carry vehicles, meaning it can pick up (at most) one vehicle and deliver it to any landing-capable spot on the map. This is used for GDI's Orca Carryall in [Tiberian Sun](https://modenc.renegadeprojects.com/Tiberian_Sun).

  Carryall pickMammoth Mk.II

  ## Notes

  For the Carryall to work it must have [AirportBound=no](https://modenc.renegadeprojects.com/AirportBound) and no [Dock=](https://modenc.renegadeprojects.com/Dock) set, otherwise they will be unable to pick up units.

  Aircraft with this flag will play a fixed animation named `[CARYLAND]` on the ground when landing.

  Carryalls are essentially a variant of the passengers logic. However, after picking up a vehicle, the vehicle will be rendered beneath the aircraft.

  In [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2), if using standard passengers logic, the images of InfantryTypes passengers loaded in aircraft with Carryall=yes will also be drawn on the aircraft.

  Carryall with infantry passengers
  inRed Alert 2
  An aircraft can only pick up one vehicle or carry one/multiple infantry, but not both simultaneously. Vehicles cannot enter aircraft through non-pick-up enter actions. Although they display the `Enter` cursor normally, they will only stop beside the aircraft and get stuck in the enter action (e.g., you keep trying to select it, then the selection effect will constantly interrupted), never actually entering.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  In the original game there was no way to set vehicle properties to prevent airlifting, as this logic doesn't check [Size](https://modenc.renegadeprojects.com/Size).

  - Combined with [hardcoded pathfinding limitations of fly locomotor](https://modenc.renegadeprojects.com/Locomotor#Fly) that normally only allow landing on land, this causes watercraft to immediately explode when airlifted and dropped on land.
  - Starting with Ares 0.2, relevant settings have been added, with default rules that [Organic=yes](https://modenc.renegadeprojects.com/Organic) and/or [NonVehicle=yes](https://modenc.renegadeprojects.com/NonVehicle) units cannot be picked up.

  If a vehicle is picked up by an aircraft, any [parasites](https://modenc.renegadeprojects.com/Parasite) currently damaging that vehicle will be expelled to the ground of the current cell.

  - This bug has been fixed in Ares 0.2.

  Carryalls messed with cargo units in a way that would change their rotation speed. This was because the Carryall's current facing along with its [ROT](https://modenc.renegadeprojects.com/ROT) value was forced upon the cargo to give the impression that it is actually mounted below the aircraft. When dropping off the cargo, the original values were not restored.

  - This bug has been fixed in Ares 0.D. Also, the facing in which the cargo is dropped off has been changed to be the same as the Carryall facing.

  This feature was not used in [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2), so there were some issues with the related graphics. The `[CARYLAND]` animation played during landing used [Tiberian Sun](https://modenc.renegadeprojects.com/Tiberian_Sun)'s `anim.pal`, while the pick-up cursor displayed on target vehicles used `NoTogglePower`[1].

  - Starting from Ares 0.2, this was replaced with `Tote`[2], using the blue move cursor graphics. You can freely configure Tote-related parameters in `[MouseCursors]`.

  cursor inTiberian Suncursor inRed Alert 2cursor inAres

  ## Footnotes

  - ↑ In `mouse.sha` is frame `384`.
  - ↑ In `mouse.sha` from frame `329` to `338`.

  ## Ares Info

  When a Carryall releases its cargo, it will go on guard mission instead of sitting there frozen. If it was part of a team previously, it will try to rejoin that team. If the unit cannot be placed on the map, it is now put back into the Carryall, instead of potentially disappearing.

  - New in version 2.0.

  ## Anecdote

  When going through the original Rules (both RA2 and YR), you'll find this flag for the Hind Chopper, which was implemented as a JumpJet VehicleType, as opposed to an Aircraft. This could mean that Westwood was planning on extending the Carryall-logic, but either didn't manage it or just decided to scrap the chopper. The Hind is still usable as-is and has its own VXL and HVA in the original MIXs. Do note that the chopper lacks HVA-Animations and seperated sections, and has ridiculous JumpJet-stats.

  ## See Also

