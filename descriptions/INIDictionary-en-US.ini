Adjacent="""
  After constructing a [building](https://modenc.renegadeprojects.com/BuildingTypes) in-game you are only allowed to place it near your existing structures, up to a distance in cells as defined by Adjacent= away, provided the nearby building also has [BaseNormal=yes](https://modenc.renegadeprojects.com/BaseNormal) set.

