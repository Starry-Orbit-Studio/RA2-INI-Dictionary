  Bridge [tiles](https://modenc.renegadeprojects.com/TileSets) and [overlay](https://modenc.renegadeprojects.com/OverlayTypes) are assumed to have [Armor=none](https://modenc.renegadeprojects.com/Armor) and this much [Strength](https://modenc.renegadeprojects.com/Strength) for damage calculation purposes. Each bridge segment has a chance of collapsing after receiving damage, calculated as follows:

