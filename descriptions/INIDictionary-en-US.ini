  Since this is a persistent effect that begins for the firer upon firing and for the target vehicle upon being hit, [FireOnce](https://modenc.renegadeprojects.com/FireOnce) will not interrupt it. Even for infantry—who can fire continuously rather than just once—this only manifests as a cessation of firing. The flip effect will continue and stack at intervals based on the weapon's [ROF](https://modenc.renegadeprojects.com/ROF), as if the weapon were still firing.

