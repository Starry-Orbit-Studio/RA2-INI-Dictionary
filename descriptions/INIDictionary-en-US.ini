Reload="""
  This flag specifies the base delay in [frames](https://modenc.renegadeprojects.com/Frames) between automatic[1] reloading of each round of ammunition for [units](https://modenc.renegadeprojects.com/TechnoTypes) with [Ammo](https://modenc.renegadeprojects.com/Ammo) set to a positive [integer](https://modenc.renegadeprojects.com/Help:Values#Integers).

  - 1In Tiberian Sun
  - 2In Red Alert 2 and Yuri's Revenge
  - 3See Also
  - 4Footnotes

  ## In Tiberian Sun

  Though Reload appears in [rules.ini](https://modenc.renegadeprojects.com/Rules.ini), it does not exist in the game executable, therefore the flag is never parsed. Instead, the game has a hardcoded reload rate of 450 [frames](https://modenc.renegadeprojects.com/Frames).

  ## In Red Alert 2 and Yuri's Revenge

  By setting [EmptyReload](https://modenc.renegadeprojects.com/EmptyReload) to an integer other than Reload or −1, this delay can be modified for reloading the first round of ammunition when the unit is empty.

  On units that have [PipWrap](https://modenc.renegadeprojects.com/PipWrap) set to a positive integer greater than 0, [ReloadIncrement](https://modenc.renegadeprojects.com/ReloadIncrement) can be used to speed up or slow down the rate at which they reload.

