ActiveAnimZAdjust="""
  Used in a building's art(md).ini entry and adjusts the [Z-draw offset](https://modenc.renegadeprojects.com/ZAdjust) for the building's [ActiveAnim](https://modenc.renegadeprojects.com/ActiveAnim) and [ActiveAnimDamaged](https://modenc.renegadeprojects.com/ActiveAnimDamaged) animations. Negative values cause the animation to be drawn "closer to the screen" and positive values "away" from the screen, at the bottom of the ZAadjust page, an external link from the RA2DIY forum has been added, which provides [ZAdjust](https://modenc.renegadeprojects.com/ZAdjust)'s coordinate system for reading and calculation.

  The ActiveAnimZAdjust= value is particularly useful for keeping building animations from layering improperly with buildings, terrain, overlay, tile, but less useful for solving layering issues between animations and units. For that see [ActiveAnimYSort](https://modenc.renegadeprojects.com/ActiveAnimYSort)

  The related flags [ActiveAnimTwoZAdjust](https://modenc.renegadeprojects.com/ActiveAnimTwoZAdjust), [ActiveAnimThreeZAdjust](https://modenc.renegadeprojects.com/ActiveAnimThreeZAdjust), and [ActiveAnimFourZAdjust](https://modenc.renegadeprojects.com/ActiveAnimFourZAdjust) do the same and apply to their respective `ActiveAnim#` and `ActiveAnim#Damaged` animations.

