  InfantryWhen pathfinding, only clear ground is considered passable.InfantryDestroyerSame asInfantry, but can destroy terrain obstacles such as trees.FlyWhen pathfinding, it assumes everything passable.WaterWhen pathfinding, considers only water as passable.WaterBeachLike Water but adds Beach cells to pathfinding. Worth noting that RA2TileSetsdon't make use of this properly, and a lot of terrain editing will be required to actually make useable Beach.CrusherAllSame asCrusher, additionally assumes that it can crush any mobile object, as well as walls.[3]

