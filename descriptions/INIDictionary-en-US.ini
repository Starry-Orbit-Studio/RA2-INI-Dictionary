  - 1Example
  - 2Note
  - 3Bugs/Side-Effects/Unexpected Limitations
  - 4Automatic List Inclusion
  - 5See also

  ## Example

  [InfantryType]
  ...
  DeathAnims=Anim0,Anim1,Anim2,Anim3......
  ...
  Each elements in this sequence corresponds to the assignment of [Warhead] > [InfDeath=<int>](https://modenc.renegadeprojects.com/InfDeath)
  like
  [InfDeath=0](https://modenc.renegadeprojects.com/InfDeath) → Anim0,
  [InfDeath=3](https://modenc.renegadeprojects.com/InfDeath) → Anim3

  If [InfDeath](https://modenc.renegadeprojects.com/InfDeath)= is too large, there is no corresponding element, then, the last one in the list will be played. So you can enjoy using [InfDeath=14](https://modenc.renegadeprojects.com/InfDeath) or other, As long as its corresponding element is still within the upper character reading limit of DeathAnims=.

  - DeathAnims=none will disable this logic and use the settings in [General] as before.

  If you want a sequence similar to the original effect, you can try this one:

