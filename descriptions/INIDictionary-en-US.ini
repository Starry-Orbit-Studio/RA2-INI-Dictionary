  The IsBaseDefense=yes isn't used for building AI base defenses. Instead they are built according to the lists provided in [AlliedBaseDefenses](https://modenc.renegadeprojects.com/AlliedBaseDefenses), [SovietBaseDefenses](https://modenc.renegadeprojects.com/SovietBaseDefenses) and [ThirdBaseDefenses](https://modenc.renegadeprojects.com/ThirdBaseDefenses). [AlliedBaseDefenseCounts](https://modenc.renegadeprojects.com/AlliedBaseDefenseCounts), [SovietBaseDefenseCounts](https://modenc.renegadeprojects.com/SovietBaseDefenseCounts) and [ThirdBaseDefenseCounts](https://modenc.renegadeprojects.com/ThirdBaseDefenseCounts) determine how many of each. Proportions of these buildings is calculated based on the values of [AntiInfantryValue](https://modenc.renegadeprojects.com/AntiInfantryValue), [AntiArmorValue](https://modenc.renegadeprojects.com/AntiArmorValue) and [AntiAirValue](https://modenc.renegadeprojects.com/AntiAirValue) and influenced by [AIForcePredictionFudge](https://modenc.renegadeprojects.com/AIForcePredictionFudge), for fine-grained control.

