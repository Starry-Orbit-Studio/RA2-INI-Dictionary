VeteranRatio="""
  This flag determines how many times the own value in credits a unit must destroy more than in order to be promoted. It is based on the [Cost](https://modenc.renegadeprojects.com/Cost)= values of objects and a straight multiplier.
  Note that this isn't limited to enemy objects. Civilian/Neutral, as well as your very own objects when [Temporal](https://modenc.renegadeprojects.com/Temporal)=yes weapons are involved, count too.

  Note the actual promotion only happens AFTER a unit has destroyed MORE than VeteranRatio * [Cost](https://modenc.renegadeprojects.com/Cost)=.

  ## Example

  The default setting for VeteranRatio is 3.0, the default price for a GI is 200 and the default price for a Conscript is 100.
  Therefore, in order to gain veterancy, a GI would have to destroy objects worth 200 * 3.0 + 1 == 601 credits for a promotion of one level. That could be, for example, more than six Conscripts, more than one Robot tank, or more than two Flak Troopers. The Conscript, however, only has to destroy 100 * 3.0 + 1 == 301 credits worth of shit to get promoted, meaning more than two GIs would be enough.

  As you'll surely recognize, this means two things:

  - Destroying an expensive object with a cheap unit results in a very high chance of instant or very soon promotion.
  - Expensive units need to destroy a lot of stuff to get promoted (1 Prism Tank --> $1200 * 3.0 + 1 == $3601 == at least 37 Conscripts).

  ## Exceptions

  Objects flagged as [DontScore](https://modenc.renegadeprojects.com/DontScore)=yes or [Insignificant](https://modenc.renegadeprojects.com/Insignificant)=yes do not count as kills, and therefore don't add to the total amount of credits destroyed by a unit. As such, they don't bring them closer to promotion.
"""
VeteranCombat="""
  This is one of the several Veteran Factors that control the bonuses given by [VeteranAbilities](https://modenc.renegadeprojects.com/VeteranAbilities) and [EliteAbilities](https://modenc.renegadeprojects.com/EliteAbilities).

  Contrary to popular belief, these bonuses do not stack, meaning that a `FIREPOWER` elite bonus will not further increase the damage dealt by a unit with a `FIREPOWER` veteran bonus.

  ## In [Tiberian Sun](https://modenc.renegadeprojects.com/Tiberian_Sun)

  `VeteranCombat` is an additive multiplier to [damage](https://modenc.renegadeprojects.com/Damage) dealt by the object's [Primary](https://modenc.renegadeprojects.com/Primary), [Secondary](https://modenc.renegadeprojects.com/Secondary), and, in case of EliteAbilities=FIREPOWER, [Elite](https://modenc.renegadeprojects.com/Elite) weapons.

  Example: If the unit's weapon deals 100 base Damage, then the hit would be increased to 125 (assuming VeteranCombat=0.25).

  ## In [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2)

  Similar to TS, except the math has been simplified. `VeteranCombat` is now a direct multiplier to the base Damage inflicted by the [weapon](https://modenc.renegadeprojects.com/Weapon)(s) of objects that benefit from the `FIREPOWER` promotional bonus.

  Example: If the unit's weapon deals 100 base Damage, then the hit would be increased to 110 (assuming VeteranCombat=1.1).

  Bugs/Side-Effects/Unexpected Limitations
  `VeteranCombat` has no effect if the weapon uses a [sonic wave](https://modenc.renegadeprojects.com/IsSonic).
"""
