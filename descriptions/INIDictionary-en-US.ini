  ## Different implementation for [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2)

  For [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2) without the [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge) expansion, which weapon each occupant fires is instead determined by the building itself. [Primary](https://modenc.renegadeprojects.com/Primary) is used by a player controlling any [country](https://modenc.renegadeprojects.com/Countries) listed under `[Sides]`→[GDI](https://modenc.renegadeprojects.com/index.php?title=GDI&action=edit&redlink=1)[1]; [Secondary](https://modenc.renegadeprojects.com/Secondary) for `[Sides]`→[Nod](https://modenc.renegadeprojects.com/index.php?title=Nod&action=edit&redlink=1)[1].

  Interestingly, this akward implementation allows infantry to fire different weapons depending on the building they are occupying.

  Those buildings will ignore the tag [LandTargeting](https://modenc.renegadeprojects.com/LandTargeting) and [NavalTargeting](https://modenc.renegadeprojects.com/NavalTargeting).

