  Generally, this will ignore [TurretAnimIsVoxel=yes](https://modenc.renegadeprojects.com/TurretAnimIsVoxel) and force [TurretAnim](https://modenc.renegadeprojects.com/TurretAnim) to use [Shape](https://modenc.renegadeprojects.com/Shape). In this case, [VoxelBarrelFile=](https://modenc.renegadeprojects.com/VoxelBarrelFile) is used to specify a voxel barrel.

