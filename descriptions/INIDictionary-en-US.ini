  ## Notes
  In [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2) and [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge), this comes with the effect of forcibly disabling actively seeking targets, except if it is in an adjacent cell to a building with [Overpowerable=true](https://modenc.renegadeprojects.com/Overpowerable) and the [secondary weapon](https://modenc.renegadeprojects.com/Secondary) uses a warhead with [ElectricAssault=yes](https://modenc.renegadeprojects.com/ElectricAssault), in this case, it will actively charge the building. and there does not include Attack Move. Therefore, it is best to use it in combination with [PreventAttackMove=yes](https://modenc.renegadeprojects.com/PreventAttackMove) to prohibit it, just like the respective engineers of the three factions in vanilla. Otherwise, if such infantry possesses a weapon, it will actively use the weapon to attack nearby buildings instead of entering them.
  This also prevents infantry with weapons from getting an `Attack` cursor[1] on any object[2], except if the weapon has a warhead with [BombDisarm=yes](https://modenc.renegadeprojects.com/BombDisarm) set, in which case it will be able to target and successfully be used on objects that have an [IvanBomb](https://modenc.renegadeprojects.com/IvanBomb) attached. Of course, for active attack actions that do not require cursor operation, there is no such restriction. Besides the actively charge and Attack Move mentioned above, for example is that as long as there is no [CanRetaliate=no](https://modenc.renegadeprojects.com/CanRetaliate) and the weapon can target the other party, it will actively retaliate against enemies using its own weapon, regardless of the weapon type.

