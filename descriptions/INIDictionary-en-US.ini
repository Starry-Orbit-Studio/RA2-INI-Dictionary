InfiniteMindControl="""
  In Yuri's Revenge, on weapons which use a [warhead](https://modenc.renegadeprojects.com/Warhead) that has has [MindControl=yes](https://modenc.renegadeprojects.com/MindControl) set, the [Damage](https://modenc.renegadeprojects.com/Damage) value determines the number of victims that can be controlled simultaneously by a unit that has said weapon. If this number of victims are controlled, and the controller attempts to control additional targets, an already-controlled unit must be released from control to "make room" for the new victim. Otherwise, no new targets can be acquired (even with other weapons that may not be mind-controlling ones (but see Notes).

  If InfiniteMindControl is set on a weapon which uses a warhead that has MindControl=yes set, the game will skip checking the weapon's Damage when determining the amount of victims a controller can simultaneously control. Instead, it will look up OverloadCount= (List of integer).

  - The OverloadCount list consists of a series of numbers. The game will check the current amount of Mind-Control links of the unit against these numbers. The controller will be classed into the "category" of highest number on the list that the amount is less than, or equal to. These categories are numbered, and once a unit's category has been determined, for example, having equal or less links than the 3rd number in the list would make a unit fall under "category 3", the game will then look up the OverloadDamage and OverloadFrames lists and deal the 3rd number in the OverloadDamage list to the unit, with a delay between each processing that is determined by the 3rd number in the OverloadFrames list.

