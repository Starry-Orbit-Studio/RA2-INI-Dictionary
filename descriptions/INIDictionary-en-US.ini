  - [ActiveAnimX](https://modenc.renegadeprojects.com/ActiveAnimX)
"""
ActiveAnimYSort="""
  Defines the adjustment to use when sorting this [building](https://modenc.renegadeprojects.com/BuildingTypes)'s [active](https://modenc.renegadeprojects.com/ActiveAnim) and [damaged active animations](https://modenc.renegadeprojects.com/ActiveAnimDamaged) relative to other objects (including other animations) on the same [layer](https://modenc.renegadeprojects.com/Layer). By default, objects are sorted based on the sum of their X and Y coordinates, on which ActiveAnimYSort is directly applied. Therefore, negative numbers sort the animation behind and positive numbers sort the animation in front of other objects.

  ActiveAnimYSort is useful for solving layering issues between building animations and units, but less useful for solving layering issues between building animations and other animations / buildings. For that see [ActiveAnimZAdjust](https://modenc.renegadeprojects.com/ActiveAnimZAdjust).

  ## See also

  - [ActiveAnimZAdjust](https://modenc.renegadeprojects.com/ActiveAnimZAdjust)
