PrismSupportModifier="""
  This flag specifies a multiplier to damage when a building designated as [PrismType](https://modenc.renegadeprojects.com/PrismType) fires its weapon supported by other buildings of the same type.

  Actual damage done by a linked PrismType is calculated like this:

  // naming:PSM.ini- the value specified for this flag in the rules.ini file
  // DamageMultiplier is 1.0 on normal projectiles

  Projectile->DamageMultiplier = ( ( (NumberOfSupportingPrisms * (PSM.ini* 100) + 100) * 256 ) / 100 ) / 256;

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  This flag is parsed in an incorrect way: after reading its value from the INI file, it's multiplied by 100[1]
  before being saved internally. Due to the fact that the ini parser reads each flag in `[General]` whenever the `[General]` section is present in the file, and if it can't interpret the flag's value properly (say, the flag was not redeclared), it falls back to the value the flag already has. Which means, if the `[General]` section is present in the mpmode file/map, but this flag is not, then its value is multiplied by 100 again for each such case. Which results in a severely overpowered weapon.

  - This bug has been fixed in [Ares](https://modenc.renegadeprojects.com/Ares) 0.2.

  ## Footnotes

  - ↑ There is a strange rumor in the community that some people interpret this as being caused by omitting the `%` symbol when `100%` should have been used. Subsequently, this misconception was further propagated by others who claimed the `%` symbol in PrismSupportModifier=150% gets lost during parsing. This then led some to assert that using decimal notation like `1.5` could solve the problem. However, this is completely erroneous.

  ## See Also

  - [PrismForwarding.SupportModifier](https://modenc.renegadeprojects.com/PrismForwarding.SupportModifier) (Ares Only)
"""
