EligibleForDelayKill="""
  Determines whether the building's detonation is delayed when it is killed by the warhead tagged with [CausesDelayKill=yes](https://modenc.renegadeprojects.com/CausesDelayKill).

  ## Notes

  The detonation delay for a building killed by this warhead varies linearly across the affected area. At the warhead's center, the delay is [DelayKillFrames](https://modenc.renegadeprojects.com/DelayKillFrames). At the maximum range (defined by [CellSpread](https://modenc.renegadeprojects.com/CellSpread)), the delay becomes DelayKillFrames × [DelayKillAtMax](https://modenc.renegadeprojects.com/DelayKillAtMax).

  This means that for a building at a distance of `Distance` (in leptons) from the center, the delay length is:

  DelayFrames = DelayKillFrames + (DelayKillFrames × (DelayKillAtMax - 1) × Distance) ÷ (CellSpread × 256)
  If the building already has [C4](https://modenc.renegadeprojects.com/C4) planted (another logic that detonates the entire building after a period of time), this delay will be compared with the remaining delay of the C4. If this delay is shorter, it will override the C4 timer.

  ## See Also

  - [CanC4](https://modenc.renegadeprojects.com/CanC4)
"""
NeedsEngineer="""
  Specify that this building only becomes operational[1] after being captured by [Engineer](https://modenc.renegadeprojects.com/Engineer), which is typically used for pre-placed tech buildings on the map.

  ## Notes

  Setting NeedsEngineer=yes causes a building, when captured, to not play `EVA_BuildingCaptured` but instead use `EVA_Tech_BuildingCaptured`, and when losing the building, it uses `EVA_TechBuildingLost`.

  - Starting from [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge), the program no longer hardcodes a string to control the captured EVA event; instead, it allows specification via [CaptureEvaEvent=](https://modenc.renegadeprojects.com/CaptureEvaEvent).
  - Starting from [Ares](https://modenc.renegadeprojects.com/Ares) 0.9, it allows the use of [LostEvaEvent=](https://modenc.renegadeprojects.com/LostEvaEvent) to specify the EVA event when losing the building.
  Additionally, it allows specifying a [CSF](https://modenc.renegadeprojects.com/CSF) label via [Message.Capture=](https://modenc.renegadeprojects.com/Message.Capture) and [Message.Lost=](https://modenc.renegadeprojects.com/Message.Lost) respectively for each of these situations to send a message in the top-left corner of the screen.
    - Additionally, it allows specifying a [CSF](https://modenc.renegadeprojects.com/CSF) label via [Message.Capture=](https://modenc.renegadeprojects.com/Message.Capture) and [Message.Lost=](https://modenc.renegadeprojects.com/Message.Lost) respectively for each of these situations to send a message in the top-left corner of the screen.

  NeedsEngineer=yes also prevents a neutral structure from auto acquiring and firing upon units - as seen on the Tech Outpost structure, such buildings are usually listed in `[AI]`→[NeutralTechBuildings=](https://modenc.renegadeprojects.com/NeutralTechBuildings).

  - Additionally, since targeting of engineers by the AI is remarkably bogus, the NeedsEngineer=yes will cause engineers to target it when given any generic attack mission. The flag will also prevent the AI from immediately selling the building after an engineer captures it.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  NeedsEngineer controls whether a tech building is offline until it is captured by an engineer. Until then, it should not play any active animations, yet when a building with NeedsEngineer=yes was damaged into yellow health and switched to the damaged graphics, the animations started to play as if it had been captured. This did not affect the functionality, though.

  - Starting from Ares 0.6, the animations will not start to play in this case.

  ## Footnotes

  - ↑ Prevent a building from playing its [ActiveAnim](https://modenc.renegadeprojects.com/ActiveAnim) or [WorkingSound](https://modenc.renegadeprojects.com/WorkingSound) until captured and is tied to the logics [ProduceCashStartup](https://modenc.renegadeprojects.com/ProduceCashStartup), [ProduceCashAmount](https://modenc.renegadeprojects.com/ProduceCashAmount), and [ProduceCashDelay](https://modenc.renegadeprojects.com/ProduceCashDelay) as per oil derrick logic.

  ## References

  NeedsEngineer also applies to [SW.Inhibitors](https://modenc.renegadeprojects.com/SW.Inhibitors) introduced by Ares 0.9, refer to Range Limits logic.

  ## See Also

  [ProduceCashDelay#Bugs](https://modenc.renegadeprojects.com/ProduceCashDelay#Bugs)

  - [PowersUnit](https://modenc.renegadeprojects.com/PowersUnit)
  - [Operator](https://modenc.renegadeprojects.com/Operator) (Ares Only)
"""
