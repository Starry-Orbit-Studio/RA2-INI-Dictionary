Cyborg="""
  Defines whether an infantry will behave like a cyborg, rather than a normal soldier.

  ## Notes

  This includes the loss of its legs when the cyborg is damaged heavily. During this process it regains 25% of its health, but it can only crawl from now on. The cyborg uses the prone sequence variants to create this effect.

  Once a cyborg is crawling it can still be repaired back to full health, though its legs stay lost. Destroying a crawling cyborg finally kills it.

  Damaging or destroying a cyborg displays the `[General]`→[InfantryExplode=](https://modenc.renegadeprojects.com/InfantryExplode) animation.

  If `[CombatDamage]`→[BerzerkAllowed=yes](https://modenc.renegadeprojects.com/BerzerkAllowed) is set, the cyborg can go berzerk if it is damaged. In [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2) and [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge) the berzerk ability is not working, however, through AI Scripting, this can be re-enabled (see [ScriptActions#2](https://modenc.renegadeprojects.com/ScriptActions#2) for more info).

  Cyborg logic does not work well together with deployable infantry, because the cyborg uses its prone status to indicate it has no legs and deploying and undeploying clears this.

  Cyborg logic does not work well with transport vehicles, because the cyborg uses its prone status to indicate that it has no legs, but entering and exiting a transport will clear this status.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

