HoverAttack="""
  When the techno is in an [attack mission](https://modenc.renegadeprojects.com/Mission_Control), does it attempt to take off? If the attack mission is acquired due to attacking a target, this effect will only be executed when the target is within the weapon's range (i.e., when the weapon can actually be fired).

  Of course, if the unit's [Locomotor](https://modenc.renegadeprojects.com/Locomotor) is inherently capable of flight, it will first move closer to initiate the attack when the distance is insufficient. In this case, the movement itself will trigger the take-off action.

  ## Notes

  By default, if the unit does not need to move to fire the weapon (due to being close enough), it will fire directly without ascending. However, this flag allows the unit to ascend while firing, which is particularly useful for helicopters.

  - If the unit cannot actually fly, it will still attempt to take off when capable of attacking, but the behavior manifests as firing while randomly moving `1` cell in any direction.
  If the attack mission is acquired through an attack command, frequent state refreshes may cause continuous circling within a cell or moving `2` cells consecutively.
    - If the attack mission is acquired through an attack command, frequent state refreshes may cause continuous circling within a cell or moving `2` cells consecutively.
  - For infantry using this effect, due to their behavior being highly tied to sequences, they may persistently attempt to move after entering the weapon's range but struggle to actually fire—even if the weapon has settings like [OmniFire=yes](https://modenc.renegadeprojects.com/OmniFire).

  ## See Also

  - [Jumpjet](https://modenc.renegadeprojects.com/Jumpjet)
  - [BalloonHover](https://modenc.renegadeprojects.com/BalloonHover)
"""
VHPScan="""
  This flag influences the way the unit in question chooses its targets when it has not explicitly been assigned a target.

  Each object on the map has an internal "projected health" independent from its current health. This projected health gets reduced by the estimated amount of damage the unit will likely take on impact every time a projectile not set to [inaccurate](https://modenc.renegadeprojects.com/Inaccurate) is launched towards the unit.
  This provides attackers currently automatically seeking targets with information about whether it is efficient to attack this unit or not (e.g. if two projectiles are currently in the air which will kill the unit once they impact, there is no reason a new attacker should bother picking the same unit as its next target - it will be dead in a moment anyway).

  The projected health cannot go below -30 hitpoints, and it will increase every 4 frames until it equals the real health. Repairing a unit will set the projected health to the current health.

  - 1Values
  - 2Examples
  - 3Notes
  - 4Meaning of "VHP"

  ## Values

  - None

  - Normal

  - Strong

  Please keep in mind that this flag is only part of the entire system that is responsible for automatic targeting.

  ## Examples

  3 Grizzlies are attacked by 3 Apocalypse Tanks. 2 Apos attack 1 Grizzly, the other Apo attacks another one; one Grizzly stays unattacked. Due to prior damage on the second Grizzly, the single Apo kills his target first. He now has to scan for new targets. At this point, the other two Apos each fire a shot towards their Grizzly. Each time a bullet leaves one of their barrels, the Grizzly's projected health gets reduced by the amount of damage the bullet will likely cause once it impacts. As the bullets fly towards the Grizzly, the single Apo checks its projected health. He sees that the Grizzly is projected to be dead once all bullets impacted, and chooses the unattacked Grizzly instead.

  2 Grizzlies attack 3 Flak Tracks. Each picks one, leaving one unattacked and at full health. The Grizzlies' shells do extensive damage to the attacked Flak Tracks. As the two Flak Tracks are below half health and another projectile is on the way to destroy the first one, a third Grizzly enters the combat zone. It queries the Flak Tracks' projected health, and realizes that two of them have less than half their strength and one will be destroyed within a split second. It chooses to attack the damaged one that is not destroyed when the projectile impacts.

  As you can see, `VHPScan` helps uncontrolled units to pick their targets more efficiently, leading to a better distribution of firepower.

  ## Notes

  This flag is only set on the Patriot Missile (`[NASAM]`) in RA2 and YR; it is set to `strong`.

  ## Meaning of "VHP"

  Since the source comments and variable names used by Westwood are unfortunately unavailable, the original meaning of "VHP" is unknown at this point; theories are listed below.

  - V...HealthProjection
  ValueHealthProjection
    - ValueHealthProjection
  - V...HitPoints
  VirtualHitPoints
    - VirtualHitPoints
"""
