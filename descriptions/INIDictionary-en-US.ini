  [Ares](https://modenc.renegadeprojects.com/Ares) 0.2 fixed an issue where buildings marked as Cloning=yes did not respond to production when an Infantry Factory had [WeaponsFactory=yes](https://modenc.renegadeprojects.com/WeaponsFactory), but introduced a new fake cloning problem where, in situations where cloning should not occur, cloned units might appear in strange ways, including but not limited to probabilistically exiting from Tech Oil Derricks granted to the player by map triggers...

  - This bug has been fixed in Ares 3.0p1.

