VeteranSight="""
  This is one of the several Veteran Factors that control the bonuses given by [VeteranAbilities](https://modenc.renegadeprojects.com/VeteranAbilities) and [EliteAbilities](https://modenc.renegadeprojects.com/EliteAbilities). VeteranSight is a straight multiplier[1]
