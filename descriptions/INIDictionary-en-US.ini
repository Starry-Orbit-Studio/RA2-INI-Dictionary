PrimaryFireFLH="""
  Specifies the firing offset ([FLH](https://modenc.renegadeprojects.com/FLH)) of this object's [Primary](https://modenc.renegadeprojects.com/Primary) weapon.

  - 1Description
  - 2Even-Numbered Bursts
  - 3Voxel Barrel Pivot
  - 4Bugs/Side-Effects/Unexpected Limitations
  - 5See Also

  ## Description

  F=forward axis, L=lateral axis, H=vertical axis. Check [FLH](https://modenc.renegadeprojects.com/FLH).

  Units are in leptons, which are 256 per cell boundary, or 128 from center to edge. The vertical leptons are halved in relative offset, just as the artwork for a cell is half as tall as it is wide, thus 128 equals a height of 1 in terrain elevation.

  Positive values are forward, right; up, negative values are rearward, left, down.

  ## Even-Numbered Bursts

  Weapons with an even number [Burst](https://modenc.renegadeprojects.com/Burst) value (e.g. 2) will consider a non-zero value for L as the mirror twin offset for the subsequent even numbered bullet/projectile. In this way a twin barrelled tank (e.g. Apocalypse) or twin pod rocket launcher (e.g. IFV) can shoot from both sides.

  ## Voxel Barrel Pivot

  If the object has an [arcing](https://modenc.renegadeprojects.com/Arcing) primary weapon and a [voxel](https://modenc.renegadeprojects.com/Voxel) barrel, PrimaryFireFLH also affects the barrel pivot offset. In order to move the firing offset to the tip of the barrel without moving the pivot, use [PBarrelLength](https://modenc.renegadeprojects.com/PBarrelLength).

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  When using multiple bursts, the [muzzle flash animation](https://modenc.renegadeprojects.com/Anim) is played on the opposite lateral offset. This means the animation will play on one offset while the projectile flies out of the other.

  Passengers in a transport vehicle with [OpenTopped=yes](https://modenc.renegadeprojects.com/OpenTopped) will mirror their FLH based on the [Burst](https://modenc.renegadeprojects.com/Burst) sequence number of the transport vehicle's weapon.

  - This has been forcibly fixed in [Phobos](https://modenc.renegadeprojects.com/Phobos).

  ## See Also

  - [SecondaryFireFLH](https://modenc.renegadeprojects.com/SecondaryFireFLH)
  - [ElitePrimaryFireFLH](https://modenc.renegadeprojects.com/ElitePrimaryFireFLH)
  - [EliteSecondaryFireFLH](https://modenc.renegadeprojects.com/EliteSecondaryFireFLH)
"""
