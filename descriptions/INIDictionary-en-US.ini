CanBeOccupied="""
  This flag determines whether or not a [building](https://modenc.renegadeprojects.com/BuildingTypes) can be garrisoned by [infantry](https://modenc.renegadeprojects.com/InfantryTypes) controlled by the same player. Buildings owned by the neutral [house](https://modenc.renegadeprojects.com/House) can be garrisoned by infantry controlled by any player, but never by multiple players at once.

  In order for this logic to work as desired, the building will also need [MaxNumberOccupants](https://modenc.renegadeprojects.com/MaxNumberOccupants) set to a positive integer greater than `0`, and [CanOccupyFire=yes](https://modenc.renegadeprojects.com/CanOccupyFire) in [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge).

  - 1Notes
  1.1In Red Alert 2
  1.2In Yuri's Revenge
    - 1.1In Red Alert 2
    - 1.2In Yuri's Revenge
  - 2Bugs/Side-Effects/Unexpected Limitations
  - 3Footnotes
  - 4References
  - 5See Also

  ## Notes

  Such buildings can only rely on the occupier to grant them weapons and use them to fire, even though in [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2), this weapon is originally written in the building itself. For details, see the [Occupier](https://modenc.renegadeprojects.com/Occupier) page.

  In other words, the occupier only provides weapons to the buildings, while the one who actually fires is the building itself[1].

  InRed Alert 2
  In non-expanded [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2), CanBeOccupied was intended to be used for civilian structures only. If a [building](https://modenc.renegadeprojects.com/BuildingTypes) with CanBeOccupied=yes is constructed by a player, it will revert to being owned by the neutral [house](https://modenc.renegadeprojects.com/House). Correspondingly, the effects brought by flags like [GapGenerator=yes](https://modenc.renegadeprojects.com/GapGenerator) will also belong to the neutral house.

  - In this case, [FreeUnit](https://modenc.renegadeprojects.com/FreeUnit) will not give the vehicle to either the player who built the building or to neutral.
  - If that building's [Art(md).ini](https://modenc.renegadeprojects.com/Art.ini) entry also has a [Buildup](https://modenc.renegadeprojects.com/Buildup) animation, the AI of the neutral house will sell the building immediately upon construction.

  InYuri's Revenge
  [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge) expanded the behavior of this logic: only buildings with [TechLevel=-1](https://modenc.renegadeprojects.com/TechLevel) will perform the actions from [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2), while buildings with other TechLevel values (including other negative values) will retain their original house like normal buildings, just like Soviet Battle Bunker.

  Nevertheless, the AI still tends to regard them as civilian structures in certain determinations.

  Buildings using this logic have a special image sequence.

  - If it is a civilian building (TechLevel=-1), then the third frame (and the corresponding shadow frame) is used as the image for the occupied state, and the fourth frame (and the corresponding shadow frame) is used as the rubble left after destruction.
  - If it is not a civilian building, then the fourth frame will also be used for the damaged image in the occupied state, so it will be difficult to pair with [LeaveRubble](https://modenc.renegadeprojects.com/LeaveRubble).

  Here is an example of incorrect display for a building with TechLevel not equal to `-1` when it is damaged under occupied state.

  [](https://modenc.renegadeprojects.com/File:McBurger_Kong_that_correctly_depicts_damaged_buildings.png)
  [](https://modenc.renegadeprojects.com/File:McBurger_Kong_that_correctly_depicts_damaged_buildings_(2).png)
  [](https://modenc.renegadeprojects.com/File:McBurger_Kong_that_incorrectly_depicts_a_damaged_building.png)

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  Occupiable neutral structures are abandoned by their occupants when they are damaged to red health. As long as the building isn’t repaired, no infantry could occupy it again. Battle Bunkers will not throw out their occupiers once they reach red health, though new infantry still could not enter them.

  - This bug has been fixed in [Ares](https://modenc.renegadeprojects.com/Ares) 0.6, and infantry will still allowed to enter Battle Bunkers when in red health.

  Units occupying civilian structures or Battle Bunkers unconditionally gain experience from kills even if [Trainable=no](https://modenc.renegadeprojects.com/Trainable) is set.

  - This bug has been fixed in Ares 0.9.

  Infantry could gain experience killing enemies while occupying a structure, but unlike units in [OpenTopped](https://modenc.renegadeprojects.com/OpenTopped) vehicles (and with Ares with [Gunner](https://modenc.renegadeprojects.com/Gunner) vehicles also), occupiers are not promoted immediately. They had to exit the building first, and only after doing this would they use the elite weapon when occupying a structure again.

  - This bug has been fixed in Ares 0.D. With Ares, the promotion now happens immediately and without exiting, but it is silent, that is, no sound will play.

  When infantry are about to enter an occupiable building that has been removed and is not real dead will trigger [EIP#7FB178](https://modenc.renegadeprojects.com/Internal_Error#eip_007FB178)

  - This bug has been fixed in [Phobos](https://modenc.renegadeprojects.com/Phobos) Build#47.

  Occupyable structure won't redraw when press deploy hotkey to release all occupants.

  - This bug has been fixed in Phobos Build#48.

  If the garrison unload occupants when there is no open space around it would result in the disappearance of the occupants

  - This bug has been fixed in Phobos Build#48.

  ## Footnotes

  - ↑ Accordingly, if a player's infantry enters a neutral building and it does not change owner, then it will attack the player's objects just like normal neutral buildings do, for example, by placing a Soviet Battle Bunker that belongs to a neutral house on the map.

