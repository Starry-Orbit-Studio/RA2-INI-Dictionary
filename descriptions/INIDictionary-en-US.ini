  This also tells the object to use the unit palette, as opposed to the terrain palette, when displaying its disguise, as it is assumed to tell the game that the object is the Spy, which disguises as another unit.

  In fact, Infantry will not lose their disguise effect while moving even without PermaDisguise=yes.

  [DisguiseWhenStill=yes](https://modenc.renegadeprojects.com/DisguiseWhenStill) has no effect on infantry. Therefore, without using a weapon whose warhead has [MakesDisguise=yes](https://modenc.renegadeprojects.com/MakesDisguise) to acquire a disguise image, they can only use PermaDisguise=yes to disguise as an infantry type based on its house's side ([AlliedDisguise](https://modenc.renegadeprojects.com/AlliedDisguise)/[SovietDisguise](https://modenc.renegadeprojects.com/SovietDisguise)/[ThirdDisguise](https://modenc.renegadeprojects.com/ThirdDisguise)).

