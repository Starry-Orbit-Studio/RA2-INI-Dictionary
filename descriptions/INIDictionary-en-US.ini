JumpjetCrash="""
  The speed crashing to the ground of units which fly using the [Jumpjet](https://modenc.renegadeprojects.com/Locomotor#Jumpjet) locomotor.

  ## Notes

  For units that are not aircraft, you need to additionally use [Crashable=yes](https://modenc.renegadeprojects.com/Crashable) to enable the crash effect; otherwise, when they are destroyed, they will only explode in mid-air.

  - If you do not have [Ares](https://modenc.renegadeprojects.com/Ares) version 0.4 or higher, then aircraft cannot even disable the crash by using Crashable=no.

  The actual falling speed is positive downward and its value is the sum of [JumpjetClimb](https://modenc.renegadeprojects.com/JumpjetClimb) and JumpjetCrash.

  - This means that if the sum is negative, it will cause the units to rise.

  The situation corresponding to different sum valuesSum > 0Sum = 0Sum < 0

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  The incorrect deceleration during the Jumpjet unit crash onto the building.
  Because the descent deceleration effect based on height calculation does not have an additional judgment for the crash state, if a unit crashes on a building and JumpjetCrash is not greater than JumpjetClimb, it will cause it to remain at the top of the building until the building no longer exists.

  - This bug has been fixed in [Phobos](https://modenc.renegadeprojects.com/Phobos) Build#39.

  ## References

  Starting from Phobos Build #33, units with Locomotor=Jumpjet are allowed not to rotate around the longitudinal axis when crashing. Refer to Phobos documentation.

  ## See Also

  - [Jumpjet](https://modenc.renegadeprojects.com/Jumpjet)
