Naval="""
  If set to yes, this flag forces a [Factory](https://modenc.renegadeprojects.com/Factory)=yes building to only build VehicleTypes with a corresponding Naval=yes flag set. This flag serves as the only real logical distinction between a land-based vehicle factory and a naval-based ship factory.

