LimboLaunch="""
  Determines whether firing this weapon will cause the shooter to enter Limbo state.

  ## Notes

  Limbo state is not death; it merely means not being on the map. It can return to the map by being paired with a warhead that has [Parasite=yes](https://modenc.renegadeprojects.com/Parasite), which UnLimbos after the target is destroyed.

  Correspondingly, it is not dead, so [BuildLimit](https://modenc.renegadeprojects.com/BuildLimit) and [SpawnRegenRate](https://modenc.renegadeprojects.com/SpawnRegenRate) should obviously still account for this unit.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  Due to the association of Limbo with positional movement, this type of weapons is clearly not suitable for [BuildingTypes](https://modenc.renegadeprojects.com/BuildingTypes). It will not function properly and should not be used in this way, constrained by the working mechanism of building positions and the cells they occupy.

  ## References

  Starting from [Phobos](https://modenc.renegadeprojects.com/Phobos) Build#49, a new Unlimbo method besides Parasite is provided here, greatly expanding the freedom and usage of LimboLaunch-class weapons. Refer to Phobos documentation..

