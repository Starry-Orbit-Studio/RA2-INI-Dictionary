TiberiumExplosive="""
  This flag controls whether the Ore/Tiberium carried by harvester units is explosive when that unit is destroyed. The effect is only triggered when the harvester VehicleType has at least one valid [Explosion=](https://modenc.renegadeprojects.com/Explosion) animation set.

  This logic is disabled if Harvester Truce is enabled, or by setting `[SpecialFlags]`→[HarvesterImmune=yes](https://modenc.renegadeprojects.com/HarvesterImmune).

  `[CombatDamage]`→[C4Warhead=](https://modenc.renegadeprojects.com/C4Warhead) is used to deal the damage, which is the sum of all contained Tiberium bails with their respective Tiberium's [Power=](https://modenc.renegadeprojects.com/Power) values. See below for game specific behavior.

  - 1In Tiberian Sun
  - 2In Firestorm
  - 3In Red Alert 2 and Yuri's Revenge
  - 4Notes
  4.1Myths
    - 4.1Myths
  - 5See Also

  ## In [Tiberian Sun](https://modenc.renegadeprojects.com/Tiberian_Sun)

  The unit's Strength is added to the damage. If `[SpecialFlags]`→TiberiumExplosive=yes, the total damage is doubled. The spread is hardcoded to 1.5 cells.

  ## In [Firestorm](https://modenc.renegadeprojects.com/Firestorm)

  Damage is not increased as in Tiberian Sun. The spread is hardcoded to 1.5 cells. The [SpecialFlags](https://modenc.renegadeprojects.com/SpecialFlags) flag no longer has any effect, only the [CombatDamage](https://modenc.renegadeprojects.com/CombatDamage) flag controls whether Harvester cargo is explosive or not.

  ## In [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2) and [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge)

  The logic does not work. All flags are parsed and the damage is calculated correctly, but no damage is delivered.

  ## Notes

  [Ares](https://modenc.renegadeprojects.com/Ares) has restored this logic when version 0.5, refer to documentation.

  Myths
  Contrary to popular belief, this flag does not control whether Tiberium explodes when shot.

