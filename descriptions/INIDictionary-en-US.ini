IsTrain="""
  Determines whether or not this VehicleType should be considered a train.

  ## Notes

  This causes a unit to have several special behaviours in order to act like a train:

  - It causes the unit to be immune to capture by a [VehicleThief](https://modenc.renegadeprojects.com/VehicleThief) type unit as player control can cause the unit to do things that break the illusion of train like behavior.
