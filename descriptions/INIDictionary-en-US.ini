BuildLimit="""
  Specifies the maximum instances of a particular [technotype](https://modenc.renegadeprojects.com/TechnoTypes) that any given player may own before they will be prevented from building further instances (sidebar build icon gets disabled).

  Instances of a unit include those that were built by the player, awarded at the start of the campaign or skirmish, awarded via a map trigger, created via a [Cloning Vats](https://modenc.renegadeprojects.com/Cloning) or [mutation](https://modenc.renegadeprojects.com/Mutation), or mind-controlled from another player. A player is not prevented from exceeding the BuildLimit of a unit via any of the aforementioned methods except normal construction.

  - 1Special Values
  - 2Super Weapons
  - 3Bugs/Side-Effects/Unexpected Limitations
  - 4Footnotes

  ## Special Values

  Setting BuildLimit to any negative value has a different effect from the normal behaviour. The absolute value of the number is used as the build limit, however this is now a limit on the number of times you can actually build the unit yourself. For example, if BuildLimit=-5 is set on the GI then you will only be able to build 5 GIs throughout the course of any given game. This is regardless of how many GIs you may have started with or obtain through other means. Once you have personally built |BuildLimit| instances of a unit, that unit's build icon will disappear from the sidebar until the next campaign or skirmish.

  Sidebar icon is not available when BuildLimit is set to 0.

  ## Super Weapons

  Each super weapon type in the game can only be instantiated once per player. If you were to own, say, two Nuclear Missile Silos, you would still only have one Nuclear Missile super weapon available. BuildLimit has no effect on this. Other special-function buildings (such as the Ore Purifier, Industrial Plant and Cloning Vats) can stack their effects - they simply have BuildLimit=1 set for reasons of balance.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  - AI players are not subject to any unit's BuildLimit. AI players will build whichever units are required by the chosen [TaskForce](https://modenc.renegadeprojects.com/TaskForce) regardless of how many instances of those units the AI player already owns.
  - The BuildLimit system was created to allow the inclusion of so-called "hero" units, of which only one is supposed to exist at any given time. As such, the system was only designed to work for BuildLimit=1. Whilst you can set a higher BuildLimit, you will not be able to queue up the entire limit 'in a row' - you will have to queue the last one separately. For example, if you had a unit with BuildLimit=5, you would have to either:
  Queue the first 4, build them, and then queue the final one.
  Queue the first 4, add a different unit to the queue, queue the final one.
  Build a different unit, queue all five, cancel the different unit unless you want it.
  When applied to [AircraftTypes](https://modenc.renegadeprojects.com/AircraftTypes), it causes the icon to remain clickable for production even when the BuildLimit quantity has been met (if the airport still has available [Dock](https://modenc.renegadeprojects.com/Dock) slots), although the production progress always gets stuck midway and orders cannot be fully canceled.
  Depending on whether it is listed in `[General]`→[PadAircraft=List of AircraftTypes](https://modenc.renegadeprojects.com/PadAircraft), PadAircraft will restrict the order quantity as usual when the aircraft on the map hasn't met the BuildLimit.
  For example: [AircraftTypes](https://modenc.renegadeprojects.com/AircraftTypes) not included in PadAircraft can initially place dozens of orders, even though only the quantity constrained by both BuildLimit and available airport Dock slots can actually be produced. The remaining orders will persist in the icon's upper-right corner.
  Furthermore, this leads to a situation where even if existing aircraft of that type are destroyed or removed, the production queue will not resume unless all orders are manually canceled and recreated.
