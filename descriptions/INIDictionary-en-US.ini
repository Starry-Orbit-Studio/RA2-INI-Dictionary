  If set to yes, determines that this vehicle can only be built by a factory with Naval=yes set.

  Additionally, Naval=yes is used to designate what is considered a "naval" target for [NavalTargeting](https://modenc.renegadeprojects.com/NavalTargeting) logic.

  ## NCO Bug Warning

  Copied From [EVA_NewConstructionOptions](https://modenc.renegadeprojects.com/EVA_NewConstructionOptions):

  The cause of the NCO bug is, indirectly, due to the developers' decision to treat Naval and land-based vehicles as members of the same VehicleType class, rather than creating a separate class. Shipyards are therefore classed as Factory=VehicleType, just like War Factories. This means the game will determine that you can build the land-based vehicles when you don't have a War Factory but do have a Shipyard, and vice versa for Naval vehicles.

  The result of this is that, unless you set all ground vehicles to have a [Prerequisite](https://modenc.renegadeprojects.com/Prerequisite) of at least one of the War Factories and set all Naval units to have a [Prerequisite](https://modenc.renegadeprojects.com/Prerequisite) of at least one of the Shipyards, you'll get the NCO bug when you own one of the factories but not the other. You can add other prerequisites as well if you like, but all units must include a [Prerequisite](https://modenc.renegadeprojects.com/Prerequisite) of a factory of the appropriate kind.

  [PrerequisiteOverride](https://modenc.renegadeprojects.com/PrerequisiteOverride) makes this difficult, since a satisfied [PrerequisiteOverride](https://modenc.renegadeprojects.com/PrerequisiteOverride) causes [Prerequisite](https://modenc.renegadeprojects.com/Prerequisite) to be ignored. If you set [PrerequisiteOverride](https://modenc.renegadeprojects.com/PrerequisiteOverride) to something other than the appropriate factory, you'll get the bug. So it's best to stay away from this tag where possible.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  Naval=yes also prevents this BuildingType from being placed on non-Water tiles, or being deployed from a vehicle on non-Water tiles, regardless of the value of [WaterBound](https://modenc.renegadeprojects.com/WaterBound).
