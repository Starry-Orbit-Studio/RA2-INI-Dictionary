VoiceAttack="""
  Specifies any valid sound to play when a unit fires its weapon. This is the most generic sound related to firing weapons and it only applies if none of the more specific flags are set.

  ## In [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2)

  [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2) uses `[AudioVisual]`→[VoiceIFVRepair=](https://modenc.renegadeprojects.com/VoiceIFVRepair), if the firing techno is of type `[FV]` and the selected weapon deals negative damage (like an Engineer in an Infantry Fighting Vehicle), otherwise `[TechnoType]`→VoiceAttack is used.

  ## In [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge)

  [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge) uses this method to select a firing voice:

  - Find the first matching case, even if the flag is invalid or contains no sounds.
  If the firing techno is of type `[FV]` and the selected weapon deals negative damage (like an Engineer in an Infantry Fighting Vehicle), `[AudioVisual]`→VoiceIFVRepair`=` is used.
  If the firing techno is elite, use either `[TechnoType]`→[VoicePrimaryEliteWeaponAttack=](https://modenc.renegadeprojects.com/VoicePrimaryEliteWeaponAttack) or `[TechnoType]`→[VoiceSecondaryEliteWeaponAttack=](https://modenc.renegadeprojects.com/VoiceSecondaryEliteWeaponAttack), depending on which weapon is fired.
  If the firing techno is rookie or veteran, use either `[TechnoType]`→[VoicePrimaryWeaponAttack=](https://modenc.renegadeprojects.com/VoicePrimaryWeaponAttack) or `[TechnoType]`→[VoiceSecondaryWeaponAttack=](https://modenc.renegadeprojects.com/VoiceSecondaryWeaponAttack), depending on which weapon is fired.
    - If the firing techno is of type `[FV]` and the selected weapon deals negative damage (like an Engineer in an Infantry Fighting Vehicle), `[AudioVisual]`→VoiceIFVRepair`=` is used.
    - If the firing techno is elite, use either `[TechnoType]`→[VoicePrimaryEliteWeaponAttack=](https://modenc.renegadeprojects.com/VoicePrimaryEliteWeaponAttack) or `[TechnoType]`→[VoiceSecondaryEliteWeaponAttack=](https://modenc.renegadeprojects.com/VoiceSecondaryEliteWeaponAttack), depending on which weapon is fired.
    - If the firing techno is rookie or veteran, use either `[TechnoType]`→[VoicePrimaryWeaponAttack=](https://modenc.renegadeprojects.com/VoicePrimaryWeaponAttack) or `[TechnoType]`→[VoiceSecondaryWeaponAttack=](https://modenc.renegadeprojects.com/VoiceSecondaryWeaponAttack), depending on which weapon is fired.
  - If the selected flag is not valid (undefined or set to <none>), fall back to `[TechnoType]`→VoiceAttack`=`.
  - Randomly play a sound from the selected list. If it is not valid either (undefined or set to <none>), play no sound.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  This means a unit will lose its specialized VoicePrimaryWeaponAttack and VoiceSecondaryWeaponAttack voices once it becomes elite, unless VoicePrimaryEliteWeaponAttack and VoiceSecondaryEliteWeaponAttack are defined and valid. In the original game this happens to Boris' airstrike weapon, the Magnetron's building shake attack, Floating Disc's drain/steal, the Boomer's missile attack and Soviet Siege Chopper's artillery cannon attack.

  - This bug has been fixed in [Ares](https://modenc.renegadeprojects.com/Ares) 0.2.
  [Phobos](https://modenc.renegadeprojects.com/Phobos) Build#48 added VoiceAttack for the [WeaponX](https://modenc.renegadeprojects.com/WeaponX) version, but it broke Ares's fix.
  However, the next DevBuild version (#49) re-added support.
