  ## Allowed values

  AircraftType
  This value indicates that this building can manufacture [AircraftTypes](https://modenc.renegadeprojects.com/AircraftTypes). It is not required for this structure to double as an aircraft docking structure.

  BuildingType
  This value indicates that this building can manufacture other [BuildingTypes](https://modenc.renegadeprojects.com/BuildingTypes).

  InfantryType
  This value indicates that this building can manufacture [InfantryTypes](https://modenc.renegadeprojects.com/InfantryTypes). [ExitCoord](https://modenc.renegadeprojects.com/ExitCoord) is not obeyed, and actual exit coords are controlled by the [GDIBarracks](https://modenc.renegadeprojects.com/GDIBarracks), [NODBarracks](https://modenc.renegadeprojects.com/NODBarracks) and [YuriBarracks](https://modenc.renegadeprojects.com/YuriBarracks) flags.

  UnitType
  This value indicates that this building can manufacture ground vehicles (with [Naval=no](https://modenc.renegadeprojects.com/Naval)) or naval ships (with [Naval=yes](https://modenc.renegadeprojects.com/Naval)). Mind that a ground vehicle factory without [WeaponsFactory=yes](https://modenc.renegadeprojects.com/WeaponsFactory) will have certain side-effects.

  Be aware that all vehicles associated with this factory MUST specifically list this factory in its [Prerequisite](https://modenc.renegadeprojects.com/Prerequisite) list, or there is a possibility that you will be faced with the [NCO Bug](https://modenc.renegadeprojects.com/New_Construction_Options).

