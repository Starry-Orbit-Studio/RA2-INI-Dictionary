Cloning="""
  Designate this structure as a Clone Cultivation Chamber. It will simultaneously create an infantry unit whenever a [Factory=InfantryType](https://modenc.renegadeprojects.com/Factory#InfantryType) building (typically barracks) of the same house produces infantry, similar to the Cloning Vat in [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2).

  ## Notes

  When setting this on a structure (let's call it 'Structure A') which has [Factory=InfantryType](https://modenc.renegadeprojects.com/Factory#InfantryType) set aswell, the structure will produce infantry like normal barracks, but these infantry units will not be cloned by any instance of Structure A if they are produced by an instance of Structure A. Infantry units will however be cloned by all instances of Structure A owned by a given player if that player produces these units in an instance of another type of structure (such as normal barracks). An interesting effect could thus be achieved by giving one side (or country) a building for infantry production which has Cloning=yes set. The side (or country) could produce infantry the normal way, however upon capturing or building another side's Barracks, all of their own barracks would function as Cloning Vats for every infantry unit produced in that other sides's Barracks.

  Wether instances of a structure type with Cloning=yes clone infantry that has been produced by an instance of another structure type with Cloning=yes still requires testing.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  Adding the Cloning=yes tag to [BuildingTypes](https://modenc.renegadeprojects.com/BuildingTypes) that use the [Refinery=yes](https://modenc.renegadeprojects.com/Refinery) tag will result in the following:

