  Should this single attack fail to overturn the target vehicle, both parties will remain in this immobilized state until external forces destroy one of them.

  - DeeZire used this feature to simulate [EMP](https://modenc.renegadeprojects.com/EMEffect) Tanks in [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge).
