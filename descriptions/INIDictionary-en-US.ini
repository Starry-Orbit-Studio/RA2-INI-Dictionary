FreeUnit="""
  Specifies the [vehicle](https://modenc.renegadeprojects.com/VehicleType) that should appear beside this [building](https://modenc.renegadeprojects.com/BuildingTypes) when it is placed after being constructed by the player (the unit comes free with the building). In the unmodded games, this logic is only used by Tiberium/Ore Refineries to spawn free Harvesters/Miners.

  The FreeUnit [Cost](https://modenc.renegadeprojects.com/Cost) is not taken into account when the building is sold. In [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2) and [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge), the building's [Soylent](https://modenc.renegadeprojects.com/Soylent) is based on the Cost of the building only, so you need to set the Soylent for the building manually. In the case of the Ore Refinery, Soylent is set to 300 because the Ore Refinery has Cost=2000 and its FreeUnit has Cost=1400 (in the unmodded game, you get `50%` refund when you sell a building).

  ## FreeUnit and Industrial Plant Logic

  As far as [Industrial Plant logic](https://modenc.renegadeprojects.com/FactoryPlant) is concerned, 'free units' are not actually free.
  In the case of the Ore Refinery ([Cost=2000](https://modenc.renegadeprojects.com/Cost)), the game thinks you are paying for a 1400 credit ore miner and a 600 credit Ore Refinery at the same time.

  Assuming the original Industrial Plant settings are used, VehicleTypes prices are reduced to 75% and BuildingTypes prices are not reduced. Therefore the price of the Ore Refinery becomes:

  (0.75 x 1400) + 600 = 1650
  If the Industrial Plant is set so that BuildingTypes prices were reduced to 50% as well (or made a new Industrial Plant), then the price of the Ore Refinery would become:

  (0.75 x 1400) + (0.5 x 600) = 1350
  Note that multiple Industrial Plants stack their bonuses. For example, owning two Industrial Plants would cause the price of the Ore Refinery to become:

  (0.75 x (0.75 x 1400)) + 600 = 1387.5

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  If the [Cost](https://modenc.renegadeprojects.com/Cost) of the FreeUnit is higher than the Cost of the building, then the price of the building will be overridden to match the Cost of the FreeUnit.

  - For example, if you have a building with Cost=500 and its FreeUnit has Cost=2000 then the building will actually cost `2000` in-game.
  - However, the construction speed of the building is not affected by this change in price.

  If the player owns an Industrial Plant that reduces the cost of vehicles and/or buildings, using a very small multiplier, such as 0.01, then FreeUnit logic will cease to function on all other buildings. The free unit will not be created.
"""
