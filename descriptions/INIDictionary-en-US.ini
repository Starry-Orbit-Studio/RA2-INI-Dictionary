Vertical="""
  Is this a projectile that flies in a straight line?

  It will immediately detonate when its own altitude exceeds the [DetonationAltitude](https://modenc.renegadeprojects.com/DetonationAltitude).

  ## Notes

  Typically this is a ray fired from the firing position in a specific direction. If it fails to hit the target, it will continue flying until stopped by terrain. However, if the projectile also has [Ranged=yes](https://modenc.renegadeprojects.com/Ranged), then within the [ProjectileRange](https://modenc.renegadeprojects.com/ProjectileRange) allowed, it will form a finite line segment from the firing point to the target point, even if the target unit has already left the original target location, refer to this post.

  - If the weapon is launched by an [AircraftTypes](https://modenc.renegadeprojects.com/AircraftTypes), it will have a "solid impact" effect, not just for the terrain collisional, it will detonate upon encountering the first enemy-owned object (for [buildings](https://modenc.renegadeprojects.com/BuildingTypes), an additional [SubjectToBuildings=yes](https://modenc.renegadeprojects.com/SubjectToBuildings) is required) in its flight path.
  This characteristic combined with [Spawns](https://modenc.renegadeprojects.com/Spawns) serves as a method to simulate the Ultra-Torpedo in RA3, as detailed here.
    - This characteristic combined with [Spawns](https://modenc.renegadeprojects.com/Spawns) serves as a method to simulate the Ultra-Torpedo in RA3, as detailed here.

  When usingVoxelgraphics
  If the elevation difference is greater than the horizontal distance, it will move vertically according to the relative up/down direction (e.g., will fly vertically upward after being launched from a missile silo), otherwise it will fly horizontally

  When usingShapegraphics
  The projectile will travel along a straight line from the firing point to the target point, not necessarily in vertical or horizontal directions. However, if flying horizontally and failing to collide with the target due to various reasons, it will continue horizontal flight.

  Destination Transfer
  When vehicles and aircraft using this type of projectile have [BalloonHover=yes](https://modenc.renegadeprojects.com/BalloonHover) and the attack target has [Locomotor={92612C46-F71F-11d1-AC9F-006008055BB5}](https://modenc.renegadeprojects.com/Locomotor#Jumpjet) (Jumpjet), the firer will proceed to the target's movement destination.

  - Depending on the firer's Locomotor value, there will be different behaviors:

  LocomotorbehaviorJumpjetAlways effective, instantly refreshedDrive/Ship/Tunnel (burrowing)Move to the target unit's destination and will recheck whether the target has a new destination to update its own destination when the firer arrivesHover/Walk/Mech/Teleport/Fly/Tunnel (ground)Move to the target unit's destination and only trigger once; the firer will only retain the attack target but will not pursue even if the target unit changes its movement destination and moves out of range during this period

