  This flag sets the refund value for the unit when it is sold at a Service Depot (not in [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge), unless a mod has included the [Sell Unit super weapon](https://modenc.renegadeprojects.com/Actions#Special_Cases)) or sent to a [Cloning Vat](https://modenc.renegadeprojects.com/Cloning) or a [Grinder](https://modenc.renegadeprojects.com/Grinding) ([Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge) only), or the building when it is sold using the Sell button from the sidebar.

  - 1Default
  - 2Bugs/Side-Effects/Unexpected Limitations
  2.1WhenSoylentis specified
  2.2WhenSoylentis not specified
    - 2.1WhenSoylentis specified
    - 2.2WhenSoylentis not specified
  - 3Footnotes
  - 4Trivia

  ## Default

  Soylent doesn't have a default value as such (internally it is zero) but it is often said to be "half the cost". A unit's refund amount is actually calculated as follows:

  - If Soylent is non-zero then Soylent is used as the refund amount.
  - If Soylent is zero (i.e. not set) then the refund amount is taken to be:the unit's [Cost](https://modenc.renegadeprojects.com/Cost) * (applicable [country-specific cost multiplier](https://modenc.renegadeprojects.com/Country_Statistics#VeteranXXX_and_YYYZZZMult=) for that unit type) * (applicable [Industrial Plant](https://modenc.renegadeprojects.com/FactoryPlant) multipliers for that unit type)[1].

  In the case of human players only (another example of the AI 'cheating'), this refund amount is then further multiplied by `[General]`→[RefundPercent=50%](https://modenc.renegadeprojects.com/RefundPercent)
  Relevant [pseudocode](https://modenc.renegadeprojects.com/Pseudocode) is available at http://dc.strategy-x.com/src2/TechnoTypeClass/GetRefund.cpp.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  WhenSoylentis specified
  As indicated above, any unit that has a non-zero Soylent will use that value as its refund amount and ignore the normal refund logic. This means that any unit that has been discounted due to country-specific multipliers or [Industrial Plants](https://modenc.renegadeprojects.com/FactoryPlant) will not reimburse the player by the correct amount when sold or sent to a [Grinder](https://modenc.renegadeprojects.com/Grinding). In the unmodded game this is noticeable when grinding [VehicleTypes](https://modenc.renegadeprojects.com/VehicleTypes). The game's designers decided that [VehicleTypes](https://modenc.renegadeprojects.com/VehicleTypes) should have 100% refund rather than the default 50%, and the developers implemented this by simply setting all [VehicleTypes](https://modenc.renegadeprojects.com/VehicleTypes)' Soylent to match the [Cost](https://modenc.renegadeprojects.com/Cost) (rather than appropriately modifying the refund logic).

  The result of this is that, when a player owns both a [Grinder](https://modenc.renegadeprojects.com/Grinding) and an [Industrial Plant](https://modenc.renegadeprojects.com/FactoryPlant), the player can generate free money by immediately grinding any [VehicleType](https://modenc.renegadeprojects.com/VehicleType) they build. One generally accepted work-around to this problem is to set the Soylent for all units to match the multiplier(s) offered by the [Industrial Plant](https://modenc.renegadeprojects.com/FactoryPlant) and not to include any country-specific multipliers (this does decrease the amount of income Yuri players get from grinding enemy units, although some actually see this as an improvement to balance).

  WhenSoylentis not specified
  In this case, a potential exploit stems from the fact that the Industrial Plant bonus is applied at refund time - if you build units while you have a [Grinder](https://modenc.renegadeprojects.com/Grinding) as well as [Industrial Plant(s)](https://modenc.renegadeprojects.com/FactoryPlant), and then lose the Industrial Plant bonuses, you will be refunded half of the full cost by the Grinder, instead of half of the cost you purchased it for.
  Example:
  A unit usually costs 1000 credits.
  You have an Industrial Plant, and get the unit for 800 instead.
  Without `Soylent` on the unit, you should now get 400 credits back if you grind the unit.
  But if you lose your Industrial Plant, the Grinder will instead refund you half of the normal price of the unit - which is 1000/2 = 500 credits. 100 more than you were entitled to.

  ## Footnotes

  - ↑ Note that since this multiplier is used at refund time, it will result in the same value as if you were purchasing that unit right now, not the value that was actually paid for the unit at its construction time, which results in another potential exploit.

  ## Trivia

  The name of the flag ("Soylent") is a reference to the 1973 film Soylent Green (IMDB/Wikipedia) starring Charlton Heston.
  Another reference to this can be found in-game during the [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge) Allied mission 'Hollywood In Vain'. The captured civilians can be heard saying "Soylent green for Yuri" as they march to the Grinders.
