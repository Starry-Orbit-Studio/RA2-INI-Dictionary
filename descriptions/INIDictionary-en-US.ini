  ## Notes

  One feature of such a building, is that it produces [VehicleTypes](https://modenc.renegadeprojects.com/VehicleTypes), which exit from a specific cell inside the building (based on foundation shape), either through a door for ground units, or through the roof for [Jumpjet](https://modenc.renegadeprojects.com/Locomotor#Jumpjet) VehicleType.

  The production logic can work normally on the [Factory=UnitType](https://modenc.renegadeprojects.com/Factory#UnitType) setting.

  - When [Naval=no](https://modenc.renegadeprojects.com/Naval), it is produced like war factory - the units will be produced from inside factory and then move outside the factory. If there is a rally point setting, it will move to the location of rally point. When it has the [ExitCoord=X, Y, Z](https://modenc.renegadeprojects.com/ExitCoord) setting, use the position filled in here as the production unit's production location. If the location is outside the factory, the produced VehicleType will be produced from this location first and then teleported back to the interior of the factory, moving towards the rally point; If it is a Jumpjet VehicleType, it will take off directly from this location after production and move towards the rally point.
  - When Naval=yes, the unit will be produced from the side of the factory edge that is closer to the rally point and will move to the rally point position.
  In this situation, ExitCoord=X, Y, Z is invalid.
    - In this situation, ExitCoord=X, Y, Z is invalid.
  - When the factory has Factory=UnitType but does not have WeaponsFactory=yes, the units produced will appear from the northwest direction of the building. The factory can still place the rally point, but the produced units will not be moved to rally point.

  For buildings with Factory=InfantryType or Factory=UnitType, this allows them to create animations specified by [ProductionAnim=](https://modenc.renegadeprojects.com/ProductionAnim).

