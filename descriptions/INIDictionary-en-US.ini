  IsBaseDefense=yes on a building makes it a base defense structure, and the AI chooses from available [buildings](https://modenc.renegadeprojects.com/BuildingTypes) with this set when selecting a base defense to build. The total number of base defense structures to be built in relation to the base size is determined by the values in [GDIBaseDefenseCoefficient](https://modenc.renegadeprojects.com/GDIBaseDefenseCoefficient) and [NodBaseDefenseCoefficient](https://modenc.renegadeprojects.com/NodBaseDefenseCoefficient). See [MaximumBaseDefenseValue](https://modenc.renegadeprojects.com/MaximumBaseDefenseValue) for more information on how the AI distributes this number along the available defense structures.

  InRed Alert 2
  RA2 uses [AlliedBaseDefenseCounts](https://modenc.renegadeprojects.com/AlliedBaseDefenseCounts) and [SovietBaseDefenseCounts](https://modenc.renegadeprojects.com/SovietBaseDefenseCounts) to determine the preferred base defense counts, of buildings with IsBaseDefense set. However there is a slight exception to this, [BuildDummy](https://modenc.renegadeprojects.com/BuildDummy) is a list of low-tier defensive buildings to build between other core structures, and is not included in the defense count limits. Technically any auxiliary buildings can be added to BuildDummy as filler structures, to form part of the building queue.

  Since RA2 has both a basic defense list with [BuildDefense](https://modenc.renegadeprojects.com/BuildDefense), and a high-tier [BuildPDefense](https://modenc.renegadeprojects.com/BuildPDefense) list for excess power conditions, expected as the AI base develops, BuildDummy actually allows three tiers of defensive structures, and more of them than the counts would suggest. This setup also enables the building of at least some defenses outside of the normal threat assessment regime, but possibly influenced by [ThreatPosed](https://modenc.renegadeprojects.com/ThreatPosed) values on them.

