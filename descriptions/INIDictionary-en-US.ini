"""
BurstDelay0="""
  Weapons that have a [Burst](https://modenc.renegadeprojects.com/Burst) greater than 1 fire that many times at short intervals (as opposed to firing them simultaneously). The delay between each burst shot is randomly selected from a range of 3–5 [frames](https://modenc.renegadeprojects.com/Frames). BurstDelayX can be used to override this delay (in FS, this is a per-weapon property, in YR it has been turned into a per-unit one).

  The X should be substituted with an [integer](https://modenc.renegadeprojects.com/Help:Values#Integers) between 0 and Burst−2 (the game will only parse X from 0 to 3 inclusive). For example, if X is 0, the value represents the time in frames between the first and the second burst shots.

  ## In [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2) and [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge)

  If any BurstDelay is omitted, it will inherit the value of the first numerically preceding one.

  For example, if Burst=3, BurstDelay0=5, and BurstDelay1 is not defined, it will inherit the value of BurstDelay0, which is 5. In other words, each burst shot will fire in 5 frame intervals.

  In a slightly more complex example, if Burst=5 and BurstDelay2=10 (other BurstDelayX's are not defined), burst shots 1 through 3 will fire in 1 frame intervals (the default behavior), however burst shots 4 and 5 will fire 10 frames after the preceding shot.

