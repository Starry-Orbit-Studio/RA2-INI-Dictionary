ChronoDistanceFactor="""
  This flag is used in determining the time in [frames](https://modenc.renegadeprojects.com/Frame) that it takes for a [unit](https://modenc.renegadeprojects.com/TechnoTypes) with [Locomotor={4A582747-9839-11d1-B709-00A024DDAFD1}](https://modenc.renegadeprojects.com/Locomotor) (chronoshift) to phase in[1] after moving to a new location.

