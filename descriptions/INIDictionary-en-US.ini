  ## On [OverlayTypes](https://modenc.renegadeprojects.com/OverlayTypes)

  Defines the probability divisor for this overlay being killed, default 1, used in `Min(1, Damage/Strength)` to get the probability of an overlay losing one layer.

  - Note that overlays are not independent objects in the game; all interactions with overlays are actually with the cell where the overlay is located.
  - That is to say, for overlays, Strength is actually used to calculate the probability of being destroyed/losing one layer, rather than the classic "health points" concept.
  - Correspondingly, killing overlays only depends on Damage and whether there is a kill flag for that type of overlay, without checking warhead ratio.

  For overlays with `[OverlayType]`→[Wall=yes](https://modenc.renegadeprojects.com/Wall#Overlays), you need to use warheads with `[Warhead]`→[Wall=yes](https://modenc.renegadeprojects.com/Wall#Warheads). At this time, for weapons that can target walls and can remove one layer per shot (100%), the number of shots required for wall-type overlays depends on the value set in `[OverlayType]`→[DamageLevels=](https://modenc.renegadeprojects.com/DamageLevels).

  - If this wall-type overlay also has `[OverlayType]`→[Armor=wood](https://modenc.renegadeprojects.com/Armor) set, then warheads with `[Warhead]`→[Wood=yes](https://modenc.renegadeprojects.com/Wood) can also cause damage according to the same rule. However, the difference is: for standalone (not connected to others) OverlayTypes, this can destroy the last two Damage Levels in one go.

  For overlays with `[OverlayType]`→[Tiberium=yes](https://modenc.renegadeprojects.com/Tiberium), you need to use warheads with `[Warhead]`→[Tiberium=yes](https://modenc.renegadeprojects.com/Tiberium). The number of layers, whether 1 or 2, depends on the maturity of the ore.

  For overlays that have both (the latter inherently has an effect equivalent to `[OverlayType]`→[Armor=wood](https://modenc.renegadeprojects.com/Armor)):

  - If the incoming warhead only has `[Warhead]`→Tiberium=yes, then it is calculated according to the ore rule;
  - If it has `[Warhead]`→Wall=yes or `[Warhead]`→Wood=yes, then it is calculated according to the wall rule with the number of layers being `[OverlayType]`→DamageLevels value + 1.

  Of course, if the incoming warhead has `[Warhead]`→[WallAbsoluteDestroyer=yes](https://modenc.renegadeprojects.com/WallAbsoluteDestroyer) and `[OverlayType]`→Wall=yes, then this takes precedence over the above conventional calculation rules.

