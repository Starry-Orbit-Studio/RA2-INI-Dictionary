  ## [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2) and [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge)

  If a player owns a [Factory](https://modenc.renegadeprojects.com/Factory)=([UnitType](https://modenc.renegadeprojects.com/UnitType), [InfantryType](https://modenc.renegadeprojects.com/InfantryType), [AircraftType](https://modenc.renegadeprojects.com/AircraftType) or [BuildingType](https://modenc.renegadeprojects.com/BuildingType)) building with at least 1 Owner`=` country that both factory and unit share, then given you fulfill all the other [Prerequisites](https://modenc.renegadeprojects.com/Prerequisite) you can build the unit in question.

