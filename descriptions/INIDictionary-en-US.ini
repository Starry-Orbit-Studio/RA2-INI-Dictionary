  This effect only applies to Human players. For AI building placement, [AIBaseSpacing](https://modenc.renegadeprojects.com/AIBaseSpacing) is used instead of Adjacent.

  Negative values will permanently disable placement.

  Specifying too large a value, such as Adjacent=10000, will consume a significant amount of resources when the player is in placement mode, thereby reducing the game's frame rate.

  ## References

  Starting from [Phobos](https://modenc.renegadeprojects.com/Phobos) Build#45, each building can set which buildings with BaseNormal=yes can or cannot participate in its own Adjacent calculation. Refer to Phobos documentation.

