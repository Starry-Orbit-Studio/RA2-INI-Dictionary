Report="""
  Specifies a sound (from [sound(md).ini](https://modenc.renegadeprojects.com/Sound(md).ini) [[SoundList](https://modenc.renegadeprojects.com/SoundList)]) to be played when this weapon fires.

  The oddity here, though, as opposed to most other sound listings (like for example [VoiceDeploy](https://modenc.renegadeprojects.com/VoiceDeploy)) is that while the listing is chosen randomly, it's only chosen once at the creation of the individual unit instead of at each use. Meaning each built unit of that type will only play one listing, and consistantly play it when that unit fires instead of using all options on Report= list.

  The downside is that if one wishes to use the sounds of two sound(md).ini entries, they would have to make one listing for all desired sounds, even if everything is already defined in other entries to that ini.

  The only positive of this quirk is that vehicles can be a bit more individualized by exploiting multiple listings. Such as junky-looking technicals could utilize differing machine gun tones, or a weaponized propaganda truck could have 'unique' public adress system voices for seperate trucks.

  ## Note

  - Since the Report tag does not use electricity to operate, even if the building animation does not play due to the lack of electricity, [but] the continuous (loop) sound specified in the Report section for the building animation will continue to play until the building is destroyed/sold or no longer exists.
  - If you use the [StartSound](https://modenc.renegadeprojects.com/StartSound) and Report tags in the animation Report tags are ignored.

