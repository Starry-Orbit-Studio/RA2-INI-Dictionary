  (cloth armor)无装甲（布衣甲）2flakFlak Trooper's armor
  (bulletproof armor)防空兵装甲（防弹衣）3plateplate armor (for infantry)（步兵）金属装甲4lightlight armor (for vehicle)（载具）轻甲5mediummedium armor (for vehicle)（载具）中甲6heavyheavy armor (for vehicle)（载具）重甲7woodwood armor
  (light armor for building)木制装甲（建筑轻甲）8steelsteel armor
  (medium armor for building)钢制装甲（建筑中甲）9concreteconcrete armor
  (heavy armor for building)混凝土建筑（建筑重甲）10special_1special armor 1
  (Drone's armor)特殊装甲1（机器人装甲）11special_2special armor 2
  (Missile's armor)特殊装甲2（导弹装甲）

  ## Example

  RA/TS Example
  [Weapon]
  Damage=100
  Warhead=Foo

  [Foo] ; n , w , l , h , c
  Verses=10%,50%,30%,70%,90%

  [Target1]
  Armor=light

  [Target2]
  Armor=concrete
  One shot of Weapon will deal:

  - 100 * 30% = 30 points of damage to Target1.
  - 100 * 90% = 90 points of damage to Target2.

  RA2/YR Example
  [Weapon]
  Damage=100
  Warhead=Foo

  [Foo] ; n , f , p , l , m , h , w , s , c , 1 , 2
  Verses=10%,15%,20%,30%,35%,40%,50%,55%,60%,70%,90%
  ;none,flak,plate,light,medium,heavy,wood,steel,concrete,special_1,special_2

  [Target1]
  Armor=light

  [Target2]
  Armor=concrete

  [Target3]
  Armor=special_2
  One shot of Weapon will deal:

  - 100 * 30% = 30 points of damage to Target1.
  - 100 * 60% = 60 points of damage to Target2.
  - 100 * 90% = 90 points of damage to Target3.

  ## Special Values

  In RA/TS
  heavy=0% (Infantry Only)
  [Infantry](https://modenc.renegadeprojects.com/InfantryTypes) using a weapon that deals 0% damage to `heavy` armor will not passively acquire nor retaliate against any [vehicle](https://modenc.renegadeprojects.com/VehicleTypes), [aircraft](https://modenc.renegadeprojects.com/AircraftTypes), or [building](https://modenc.renegadeprojects.com/BuildingTypes) targets. This ensures units like snipers or attack dogs won't acquire targets that they're not able to harm.

  For example:

  [HollowPoint]
  Verses=100%,1%,1%,0%,1%
  As mentioned, this special logic only works on infantry units wielding the weapon.

  In RA2/YR
  There are special-case `Verses` values that are only available in [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2) and [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge). These values are 0% and 1%.

  Note: The rules(md).ini comments regarding these values are incorrect. Use this guide to determine the correct effects.

  0% - Forbidden Armor Type
  A `Verses` value of 0% indicates that the corresponding `Armor` type is a forbidden target for this Warhead. A [unit](https://modenc.renegadeprojects.com/Unit) using a weapon with the attached Warhead will not accept an attack command against another unit with that `Armor` type. Nor will it accept a [force fire](https://modenc.renegadeprojects.com/index.php?title=Force_fire&action=edit&redlink=1) command, [retaliate](https://modenc.renegadeprojects.com/Retaliate), or [passive acquire](https://modenc.renegadeprojects.com/index.php?title=Passive_acquire&action=edit&redlink=1) on a target with that `Armor` type.

  1% - Cannot Passive Acquire
  A `Verses` value of 1% indicates that a unit using a weapon with the attached Warhead will not passive acquire a target with the corresponding Armor type. However, the unit will still accept an attack command, a force fire command, and retaliate against it. Since 1% renders a great reduction in damage, it is typically only used for special-case weapons that aren't meant to deal damage, such as the Spy's disguise weapon.

  What About 2%?
  2% doesn't seem to have any effect on targeting.

  ## Negative Percentages

  If a verses contains a negative value such as -100% the effects of damage are reversed thus restoring lost Strength=.

  One shot of weapon will deal:

  - 100 * -30% = will restore 30 points of Strength= to Target.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  This flag will be reset to the default value (i.e., all use 100%) after being modified through methods such as the map's built-in INI or other means.

  - Starting from Ares 0.1, although it still affects whether it can aim at the target, it still uses the original value when causing damage;
  - Starting from Ares 0.2, it no longer affects target selection either.

  ## See Also

  - MO Armor Encyclopedia - Mental Omega Wiki
