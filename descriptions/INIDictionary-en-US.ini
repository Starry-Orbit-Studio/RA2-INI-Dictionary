  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  A unit with Agent=yes cannot also have [Assaulter=yes](https://modenc.renegadeprojects.com/Assaulter), the tags conflict with each other.

  If an infantry has both Agent=yes and a weapon (primary or secondary) with [IvanBomb=yes](https://modenc.renegadeprojects.com/IvanBomb), it will prefer to use its weapon on buildings when ordered to attack, instead of infiltrating the target building.

