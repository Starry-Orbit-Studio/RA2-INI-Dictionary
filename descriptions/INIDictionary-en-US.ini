AnimList="""
  The list of animations created when this warhead explodes, with the creation rules as follows:

  AnimList can accept any number[1] of animations. The game will pick which one to show through the damage delivered by the projectile. This is usually the weapon's [Damage](https://modenc.renegadeprojects.com/Damage) multiplied by the [Firepower](https://modenc.renegadeprojects.com/Firepower) multiplier of the owner house, and any firepower upgrades the firing unit might have. The animation is acquired by dividing this delivered damage by 25[2] and truncating the result.

  For example, up to 24 damage, the first animation in the list will be played. From 25 to 49 damage, the second animation. From 50 to 74 damage, third animation in the list will be played, and so on. When the damage value exceeds the available animation slots in the list, then the last animation in the list is played.

  ## Notes

  There are some special cases where this zero-based index logic is ignored:

  - If the warhead has [EMEffect=yes](https://modenc.renegadeprojects.com/EMEffect), then it will pick an animation at random.
  - If the warhead is defined in `[CombatDamage]`→[C4Warhead=](https://modenc.renegadeprojects.com/C4Warhead), the last animation is played for crashing aircraft.

  In addition, if the warhead has [Conventional=yes](https://modenc.renegadeprojects.com/Conventional) set, and the projectile hits [water](https://modenc.renegadeprojects.com/LandTypes), the animations defined by the `[AudioVisual]`→[SplashList=](https://modenc.renegadeprojects.com/SplashList) statement are used instead.

  - If it hits a non-underwater unit in a Water cell, then it will be considered as exploding on land. If you want to define it, refer to the documents mentioned in #References.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  If through AnimList an explosion animation is set for a warhead that uses negative [Damage](https://modenc.renegadeprojects.com/Damage), then it will trigger [EIP#00422131](https://modenc.renegadeprojects.com/Internal_Error#eip_00422131).

  - This bug has been fixed in [Ares](https://modenc.renegadeprojects.com/Ares) 0.2.

  If the warhead is defined in `[General]`→[LightningWarhead=](https://modenc.renegadeprojects.com/LightningWarhead), then the animation will be the one defined in `[General]`→[WeatherConBoltExplosion=](https://modenc.renegadeprojects.com/WeatherConBoltExplosion) regardless.

  The animation created in this way has its Z-depth hard-coded to `-15`.

  - As of [Phobos](https://modenc.renegadeprojects.com/Phobos) Build49, this can now be customized. See here.

