  The power of the explosion is proportional to the strength of the destroyed unit. The stronger the unit, the more powerful explosion.

  Note that Explodes is not responsible for the special explosions of harvesters containing Tiberium. See [TiberiumExplosive](https://modenc.renegadeprojects.com/TiberiumExplosive) for this effect.

  In Red Alert 2 and Yuri's Revenge
  If Explodes=yes is set on a unit, a certain weapon will be fired at the [cell](https://modenc.renegadeprojects.com/Cell) that the unit occupies when it is destroyed by a [warhead](https://modenc.renegadeprojects.com/Warhead) with [Temporal=no](https://modenc.renegadeprojects.com/Temporal):

  - If `DeathWeapon` is specified on the unit then that weapon will be fired.
