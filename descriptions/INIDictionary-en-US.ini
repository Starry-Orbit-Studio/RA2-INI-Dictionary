ExpireAnim="""
  Can be set on [bouncer](https://modenc.renegadeprojects.com/Bouncer) [Animations](https://modenc.renegadeprojects.com/Animations) and [VoxelAnims](https://modenc.renegadeprojects.com/VoxelAnims) and defines an animation to be invoked when the animation expires due to contact with the ground (or perhaps other solid objects).

  ## Notes

  For Shape debris, ExpireAnim is not invoked if the animation expires due to having played through all its [frames](https://modenc.renegadeprojects.com/Frames), or [loops](https://modenc.renegadeprojects.com/LoopCount). However, for Voxel debris, if it ends due to exceeding the time set by [Duration](https://modenc.renegadeprojects.com/Duration), the ExpireAnim can still be created normally without requiring a hit.

  Should this animation deal [damage](https://modenc.renegadeprojects.com/Damage), ExpireAnim must refer to a valid animation, else no damage is dealt.

  If debris falls on a tile where [LandType](https://modenc.renegadeprojects.com/LandTypes) is water, the animation from `[CombatDamage]`→[SplashList=](https://modenc.renegadeprojects.com/SplashList) will replace the ExpireAnim animation. For regular debris, the first animation in the list will always be used; for [IsMeteor=yes](https://modenc.renegadeprojects.com/IsMeteor), the last animation in the list will always be used.

