VeteranROF="""
  This is one of the several veteran factors that control the bonuses given by [VeteranAbilities](https://modenc.renegadeprojects.com/VeteranAbilities) and [EliteAbilities](https://modenc.renegadeprojects.com/EliteAbilities). VeteranROF alters the [ROF](https://modenc.renegadeprojects.com/ROF) of the [Primary](https://modenc.renegadeprojects.com/Primary) and [Secondary](https://modenc.renegadeprojects.com/Secondary), and (in case of EliteAbilities=ROF) [Elite](https://modenc.renegadeprojects.com/Elite) [weapons](https://modenc.renegadeprojects.com/Weapon) of units that benefit from the `ROF` promotional bonus. Contrary to popular belief, these bonuses do not stack, meaning that a `ROF` elite bonus will not further modify the rate of fire of a unit with a `ROF` veteran bonus.

  ## In [Tiberian Sun](https://modenc.renegadeprojects.com/Tiberian_Sun) and [Firestorm](https://modenc.renegadeprojects.com/Firestorm)

  VeteranROF acts as a divisor to [ROF](https://modenc.renegadeprojects.com/ROF):

  Example: if the weapon's `ROF` is 30, then it would be decreased to 25 (assuming `VeteranROF=0.2`).

  ## In [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2) and [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge)

  Like most of the other veteran factors, VeteranROF has been simplified; it is now a straight multiplier to [ROF](https://modenc.renegadeprojects.com/ROF).

  Example: if the weapon's `ROF` is 20, then it would be decreased to 12 (assuming `VeteranROF=0.6`).

