  This tag forms part of the turret changing logic [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2), either as part of [IsChargeTurret=yes](https://modenc.renegadeprojects.com/IsChargeTurret) as in the case of the Prism Tank, or as part of the IFV passenger-based turret logic using [Gunner=yes](https://modenc.renegadeprojects.com/Gunner). It is also used by the Gattling tank weapon spooling system added in [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge).

