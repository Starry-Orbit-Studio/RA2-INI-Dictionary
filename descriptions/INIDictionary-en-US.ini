  Normal="""
  Specifies whether or not this theme is listed in the game's playlist.

  ## As a Section

  This section, along with `[Easy]` and `[Difficult]`, controls the impact the selected difficulty has on the players.

  Described here are the multipliers flags of `[Easy]`, `[Normal]` and `[Difficult]` sections. Some only affect AI players, others affect both AI and human players.

  You may edit multipliers using the following tags:

  Airspeed=(float);This is the speed multiplier for all aerial units (afaik not including jumpjets)Armor=(float);This is the multiplier to unit and building armor strengthBuildSlowdown=(bool);This tag controls whether the computer builds slower than the human playerCost=(float);This is the multiplier to unit and building costFirePower=(float);This is the multiplier to all weapons' firepowerGroundspeed=(float);This is the speed multiplier for all ground unitsROF=(float);This is the multiplier to all weapons' rate of fire
  These tags only affect the computer player(s):

  ContentScan=(bool);This controls whether the AI should consider the contents of a transport when choosing a targetRepairDelay=(float);This controls the time in minutes between starting building repairBuildDelay=(float);This controls the time in minutes between starting constructionDestroyWalls=(bool);This controls whether the AI should scan for and destroy enemy walls

  ## How it works

  Game uses three difficulty settings allowing the player to choose from easy, normal or difficult level of difficulties. Various flags use three values to differentiate the difficulty levels like in [AIHateDelays](https://modenc.renegadeprojects.com/AIHateDelays) or [TotalAITeamCap](https://modenc.renegadeprojects.com/TotalAITeamCap). Skirmish difficulty selection are also affected by the three valued flags in [rules(md).ini](https://modenc.renegadeprojects.com/Rules.ini) like [MultiplayerAICM](https://modenc.renegadeprojects.com/MultiplayerAICM) and `[AITriggerTypes]` in [ai(md).ini](https://modenc.renegadeprojects.com/Ai.ini).

  Difficulty Settings as such refers to the three sections of `[Easy]`, `[Normal]` and `[Difficult]`. Difficult level is also known as brutal or hard.

  InTiberian Sun&Firestorm
  - If the player selects to play at easy difficulty level, then the game will use values from `[Easy]` section for the player and computer/AI gets values from `[Difficult]` section.
  - If the player select to play at medium/normal level, then both the player and computer/AI will use values from `[Normal]` section.
  - If the player selects to play at hard difficulty level, then the game will use values from `[Difficult]` section for the player and computer/AI gets values from `[Easy]` section.

  **In skirmish/multiplay**:

  Human player always get the values from `[Normal]` difficulty section.

  - AI on hard/brutal gets the values from `[Easy]` section.
  - AI set on easy difficulty gets the values from `[Difficult]` section.
  - AI on normal/medium difficulty setting gets its values from `[Normal]` section.

  - Fields of RepairDelay, BuildDelay, DestroyWalls and ContentScan only affects the computer player.

  InRed Alert 2&Yuri's Revenge
  For the flags which are functional, the section values are used in the same way as in [Tiberian Sun](https://modenc.renegadeprojects.com/Tiberian_Sun) described above for single player missions and skirmish/multiplayer.

  - Armor, Cost, Airspeed, Groundspeed, BuildSlowdown, BuildDelay and ContentScan are obsolete.
  - FirePower and ROF works for both human and AI players.
  - RepairDelay and BuildTime are used by AI players only.

  A new system with fields like [CostBuildingsMult](https://modenc.renegadeprojects.com/CostBuildingsMult) is put in place for [Country Statistics](https://modenc.renegadeprojects.com/Countries#VeteranXXX_and_YYYZZZMult=) but not for Difficulty Settings.

