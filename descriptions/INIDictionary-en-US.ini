  ## Notes

  Although a VehicleType with [Gunner=yes](https://modenc.renegadeprojects.com/Gunner) can be equipped with a weapon by passenger (or rather, switched to a weapon other than `(Elite)`Weapon1 or `(Elite)`Weapon2), it cannot actually fire nor properly trigger [DeployToFire](https://modenc.renegadeprojects.com/DeployToFire), even virtual weapons like [Spawner=yes](https://modenc.renegadeprojects.com/Spawner). Only give the unit an attack cursor and target line without enabling real functionality.

  In RA2 Soviet Mission 01, this is also used to clear Occupied weapons at the Iwo Jima Memorial and Washington Pentagon.

  - In [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge), the logic for the [Occupy weapon](https://modenc.renegadeprojects.com/Occupier#In_Yuri's_Revenge) has been changed, and it is no longer within the scope of the disabling effect that this flag restricts.

  ## Warning

  In [Phobos](https://modenc.renegadeprojects.com/Phobos) Build #37 and above, when FV acquires a weapon via passenger and displays the Attack Cursor, it will immediately crash.
