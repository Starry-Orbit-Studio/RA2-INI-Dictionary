TurretCount="""
  Specifies the amount of turrets this object has. Used for special weapon systems, for example, turret-changers ([Gunner=yes](https://modenc.renegadeprojects.com/Gunner)), charge turrets ([IsChargeTurret=yes](https://modenc.renegadeprojects.com/IsChargeTurret)), or gattling logic ([IsGattling=yes](https://modenc.renegadeprojects.com/IsGattling)).

  In those cases, the game loads files `objectnametur`%d`.vxl/hva`, where %d represents the number between 1 and TurretCount, as opposed to plain `objectnametur.vxl/hva` it loads normally.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  When setting TurretCount to a value greater than `0`, see that [WeaponCount](https://modenc.renegadeprojects.com/WeaponCount) is also set correctly. This has to be done because the latter is not initialized to a constant value, and garbage in memory could lead to unexpected results, like corrupting memory. In the best case it crashes when starting a game.
"""
WeaponCount="""
  Specifies the amount of weapons this object has. Used for special weapon systems, for example, turret-changers ([Gunner=yes](https://modenc.renegadeprojects.com/Gunner)), charge turrets ([IsChargeTurret=yes](https://modenc.renegadeprojects.com/IsChargeTurret)), or gattling logic ([IsGattling=yes](https://modenc.renegadeprojects.com/IsGattling)).

  In those cases, the game parses weapons specified by `(Elite)Weapon`%d= , where %d represents the number between 1 and WeaponCount, as opposed to `(Elite)`[Primary](https://modenc.renegadeprojects.com/Primary)/[Secondary](https://modenc.renegadeprojects.com/Secondary) it loads normally. Then, `(Elite)Weapon1` is used as the default weapon instead of `Primary`.

  Values larger than `18` are not allowed and will corrupt memory.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  The game does not initialize this to a constant value. If this tag is not defined, random garbage in memory is used as weapon count, which can lead to desyncs, crashes during loading time, or -- in the worst case -- appear to be working. If [TurretCount](https://modenc.renegadeprojects.com/TurretCount) is greater than `0`, set this value, too.
"""
IsChargeTurret="""
  If set, specifies that:

  - this vehicle should cycle all of its turrets after each shot, to create an impression of the weapon recharging/recoiling;
  - this vehicle should only use [Weapon1](https://modenc.renegadeprojects.com/Weapon1) and [EliteWeapon1](https://modenc.renegadeprojects.com/EliteWeapon1), and ignore all other weapons it has.

  ## Notes

  After firing, the turret's animation plays turret index in reverse. The total cycle duration is determined by the weapon's [ROF](https://modenc.renegadeprojects.com/ROF) and the VehicleType's [BurstDelayX](https://modenc.renegadeprojects.com/BurstDelayX). The delay between each turret switches is then calculated based on the number of turrets.

  ## References

  Starting from [Phobos](https://modenc.renegadeprojects.com/Phobos) Build#45, this switching delay can be independently defined at the Weapon level. Refer to Phobos documentation.

  Starting from Phobos Build#48, the new MultiWeapon system allows units with IsChargeTurret=yes to use weapons other than `(Elite)`Weapon1! Refer to Phobos documentation - Multi Weapon.

  ## See Also

  - [TurretCount](https://modenc.renegadeprojects.com/TurretCount)
"""
ClearAllWeapons="""
