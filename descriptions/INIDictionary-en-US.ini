  Note that train locomotives, if [MovementRestrictedTo](https://modenc.renegadeprojects.com/MovementRestrictedTo) is either undefined or the valid [LandType](https://modenc.renegadeprojects.com/LandTypes) is placed appropriately, can turn `135°` at maximum without needing to actually move (`135°` is almost a `180°` turn but lacking just one more `45°` increment for a `180°`).
