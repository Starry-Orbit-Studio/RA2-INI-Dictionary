  - [ReadinessReductionMultiplier](https://modenc.renegadeprojects.com/ReadinessReductionMultiplier)
  - [PipScale](https://modenc.renegadeprojects.com/PipScale)
"""
DamageReducesReadiness="""
  This flag must be set to `yes` on a unit which has [ReadinessReductionMultiplier](https://modenc.renegadeprojects.com/ReadinessReductionMultiplier) set to a [floating point value](https://modenc.renegadeprojects.com/Help:Values#Floating_Point_Values) greater than 0, in order to have its ammunition supply reduced when taking damage. This is only applicable to units that have [Ammo](https://modenc.renegadeprojects.com/Ammo) set to an [integer](https://modenc.renegadeprojects.com/Help:Values#Integers) other than -1 (unlimited ammo).

  The amount of ammo that is removed when the unit takes damage is determined by [ReadinessReductionMultiplier](https://modenc.renegadeprojects.com/ReadinessReductionMultiplier).

  ## Resources

  - Relevant [pseudocode](https://modenc.renegadeprojects.com/Pseudocode) is available at http://dc.strategy-x.com/src2/TechnoClass/Ammo.cpp.

  ## See Also

