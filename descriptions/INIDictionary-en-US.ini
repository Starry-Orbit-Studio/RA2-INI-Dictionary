  More granular permissions should be applied via [Prerequisite](https://modenc.renegadeprojects.com/Prerequisite), [RequiredHouses](https://modenc.renegadeprojects.com/RequiredHouses) and [ForbiddenHouses](https://modenc.renegadeprojects.com/ForbiddenHouses).

