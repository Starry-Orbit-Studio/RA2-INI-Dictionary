AmbientDamage="""
  This flag defines the amount of damage which is inflicted along the trajectory of the weapon. It is not completely ignorant of armor classes and other properties that can change the amount of damage. In other words, it will obey all damage parameters to determine the damage on the target. However, it is not immune to friendly fire and is ignorant of ownership and does not affect the terrain in any way.

  ## Notes

  Ambient damage uses the same [warhead](https://modenc.renegadeprojects.com/Warhead) as the weapon to inflict damage.

  Ambient damage can damage objects with [Foundation=0x0](https://modenc.renegadeprojects.com/Foundation#0x0) or [InvisibleInGame=yes](https://modenc.renegadeprojects.com/InvisibleInGame).

  ## In [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2) and [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge)

  This flag is still parsed but it will only work under certain types of weapon. One type of weapon that can be applied are sonic weapons such as a dolphin's sonic waves; having IsSonic enabled and this with a valid amount on the weapon. Another type that can be applied are railgun weapons; as long as the weapon has a valid railgun particle system attached and this with a valid amount.

  ## With [Ares](https://modenc.renegadeprojects.com/Ares)

  Ares changes this flag, by allowing all 'waves' to work with this flag, instead of just sonic waves. These waves are defined by the existence of IsSonic=yes, IsMagBeam=yes, Wave.IsLaser=yes, or Wave.IsBigLaser=yes.
"""
IsSonic="""
  If set, the game will draw a colored wave along the projectile path (It is used for the Disruptor in TS and the Dolphin in RA2). In TS, the wave is continuous, in RA2, it is not. In YR, [IsMagBeam=yes](https://modenc.renegadeprojects.com/IsMagBeam) provides a similar effect, but it is drawn in the reverse direction (from the target towards the firing unit) when attacking [VehicleTypes](https://modenc.renegadeprojects.com/VehicleTypes).

  - 1Damage calculation
  1.1Example
    - 1.1Example
  - 2Bugs/Side-Effects/Unexpected Limitations
  - 3Notes
  - 4Footnotes

  ## Damage calculation

  As noted by some community members in the past, IsSonic deals more damage to closer units than to units that are further away. The reason for this lies (logically), in the way IsSonic works and applies its damage: A sonic wave exists for precisely 20 frames, regardless of how far it has to travel. On each of these frames, it will damage all targets it has passed up to that frame. This, in turn, means a target that is closer to the shooter, and is hit early in the life cycle of the wave, takes considerably more damage, simply because it is longer under the influence of the wave, and damage is applied to it more often.

  Example
  Let us assume there are three targets to be hit by a sonic wave.
  One will be reached after 5 frames, one after 10, and one after 15 frames.
  The table below illustrates how damage would be applied to them, and makes very obvious why closer targets take so much more damage than those further away:

  FrameTarget 1Target 2Target 31no damageno damageno damage2no damageno damageno damage3no damageno damageno damage4no damageno damageno damage5no damageno damageno damage6damageno damageno damage7damageno damageno damage8damageno damageno damage9damageno damageno damage10damageno damageno damage11damagedamageno damage12damagedamageno damage13damagedamageno damage14damagedamageno damage15damagedamageno damage16damagedamagedamage17damagedamagedamage18damagedamagedamage19damagedamagedamage20damagedamagedamage

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  The sonic wave created by IsSonic uses its own hard-coded trackable trajectory, regardless of how the bullet set by the projectile flies. And the sonic wave itself ignores many settings such as [Level](https://modenc.renegadeprojects.com/Level). For example, when the [ApplyDamage](https://modenc.renegadeprojects.com/ApplyDamage) introduced by Ares is enabled and an attack is launched from water to a point on land, it will be observed that the warhead detonates at the shore, but the sonic wave will still fly normally to the target and damage everything along its path.

  Warhead and [AmbientDamage](https://modenc.renegadeprojects.com/AmbientDamage) of Sonic weapons always read only the Primary weapon.

  - This bug has been fixed in Ares 0.1.

  Weapons with either IsSonic=yes[1] do not deliver conventional damage and rely on other means like ambient damage.

  - This bug has been fixed in Ares 0.8.[2]

  Sonic weapons don't normally fire at targets over 8 spaces.

  - This bug has been fixed in Ares 0.B.

  [Hardcoded]: IsSonic does not read [Wall=no](https://modenc.renegadeprojects.com/Wall) on warhead.

  - This bug has been fixed in Ares 3.0.

  ## Notes

  If the projectile is invisible, then the warhead will detonate when the wave hits the target. If it is visible, this wave will be only a graphic effect, and the warhead will detonate when the visible projectile hits. However, AI units will "sense" the wave and try to scatter before the projectile hits.

  Usually IsSonic=yes will cause damage to [TechnoTypes](https://modenc.renegadeprojects.com/TechnoTypes) that also belongs to you. To prevent this, add the [AffectsAllies=no](https://modenc.renegadeprojects.com/AffectsAllies) flag to the Sonic weapon warhead.

  ## Footnotes

  - ↑ `[Weapon]`→[UseFireParticles=yes](https://modenc.renegadeprojects.com/UseFireParticles) also has this problem.
  - ↑ You can use `[Weapon]`→[ApplyDamage=boolean](https://modenc.renegadeprojects.com/ApplyDamage) to decide whether to cancel this behavior.
"""
Spawner="""
  Define whether this weapon is a spawnee launcher class virtual weapon.

  ## Notes

  Such weapons never actually fire, so they do not draw visual effects such as [IsElectricBolt](https://modenc.renegadeprojects.com/IsElectricBolt).

  They are only controlled using the weapon's [Range](https://modenc.renegadeprojects.com/Range), [MinimumRange](https://modenc.renegadeprojects.com/MinimumRange), and the warhead's [Verses](https://modenc.renegadeprojects.com/Verses) during the target screening step.

  The [FLH](https://modenc.renegadeprojects.com/FLH) of this weapon determines the creation coordinates of the spawnee.

  - When this weapon has [Burst](https://modenc.renegadeprojects.com/Burst) and it is set to an even number, the even-numbered spawnee will be created from the mirror position of the weapon's firing coordinates, i.e., `F,-L,H`.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  Units using this type of weapon must have at least a valid [Spawns=](https://modenc.renegadeprojects.com/Spawns) definition, otherwise, [EIP#006B7D30](https://modenc.renegadeprojects.com/Internal_Error#eip_006B7D30) will be triggered.

  ## References

  As mentioned above, this weapon never actually fires, so its [ROF](https://modenc.renegadeprojects.com/ROF) does not control the spawn interval of spawnees. Starting from [Phobos](https://modenc.renegadeprojects.com/Phobos) Build#34, the creation interval of spawnee can be freely defined through the newly introduced flag Spawner.DelayFrames. Refer to Phobos documentation.

  ## See Also

  - [MissileSpawn](https://modenc.renegadeprojects.com/MissileSpawn) - A flag in vanilla that can affect spawn interval.
  - [SecondSpawnOffset](https://modenc.renegadeprojects.com/SecondSpawnOffset) - Control of spawnee's creation coordinates.
  - [LimboLaunch](https://modenc.renegadeprojects.com/LimboLaunch)
