PowersUpToLevel="""
  Specifies the number for this power up or upgrade that gets plugged into the slots of parent bulding.

  - 1Values
  - 2Notes
  - 3Upgrade Image
  - 4Bugs/Side-Effects/Unexpected Limitations
  - 5Footnotes
  - 6In Phobos
  - 7See Also

  ## Values

  When using positive values of `1`, `2`, or `3`, these represent the corresponding slot number on the parent buildings. In this case, once an upgrade has been installed on a parent building, it cannot be installed again.

  Using `-1` also prevents other upgrades that use `1`, `2`, or `3` from being installed on the same parent. However, any upgrades, whether itself or others, that also use PowersUpToLevel=-1 can continue to be installed until the number specified by the parent building's [Upgrades=](https://modenc.renegadeprojects.com/Upgrades) is reached.

  Any upgrades using other values cannot be installed on buildings.

  ## Notes

  While the simultaneous firing of both [Primary](https://modenc.renegadeprojects.com/Primary) and [Secondary](https://modenc.renegadeprojects.com/Secondary) weapons is applicable to all the upgrade numbers, in [Tiberian Sun](https://modenc.renegadeprojects.com/Tiberian_Sun) there is [hardcoded](https://modenc.renegadeprojects.com/Hardcoded) restriction for the Component Tower to not allow this for PowersUpToLevel=2 and PowersUpToLevel=3 as those are coded for RPG and SAM Upgrades.

