ROT="""
  Determines the Rate Of Turn of this object and/or its turret, if applicable. Bigger number = faster turn.

  Infantry always turn instantly, vehicles and buildings turn instantly when ROT=0, and aircraft will fly in a straight line when ROT=0.

  For [Red Alert](https://modenc.renegadeprojects.com/Red_Alert) ROT=0 This will make [VehicleTypes](https://modenc.renegadeprojects.com/VehicleTypes) unable to move. Can only attack and turn the turret slowly.

  [](https://modenc.renegadeprojects.com/File:ROT%3D0_(Ra1).gif)

  On Projectiles
  A non-zero value means this projectile can home-in on its target. A value of 0 disables homing behavior and leaves the projectile to fly like [Arcing](https://modenc.renegadeprojects.com/Arcing).

  ## Special Cases

  ROT=0
  ROT=0 is not actually an intentional way of working for any type; it just tells the game that this projectile does not belong to the ROT type. If this projectile is not of the Arcing, [Inviso](https://modenc.renegadeprojects.com/Inviso) or [Vertical](https://modenc.renegadeprojects.com/Vertical) type at the same time, it will use a default behavior. This behavior is equivalent to a faulty Arcing[1], but when the distance to the target exceeds `8` cells, it will always hit at `2/3` of the path. In GearZero, this was programmatically changed to a straight-line trajectory. However, apart from this, the performance of this default behavior is always awkward, and its trajectory is clearly not straight but curved. If you want to achieve a straight trajectory, you should use the Straight trajectory provided by Phobos. Refer to Phobos documentation.

  ROT=1
  A projectile with a ROT=1 will follow what appears to be a straight line to its target (seen on the Cyborg Commando in [Tiberian Sun](https://modenc.renegadeprojects.com/Tiberian_Sun)). Actually, at extended ranges and low speeds, even projectiles with ROT=1 will adjust their trajectory to accomodate for changes in the target's position, but this is not usually visible. However, projectiles with ROT=1 will have no height deviation from their firing point, unlike missiles with higher ROT, which will fly upwards to hit the target in an arc.

  - Setting ROT=1 appears to make the projectile default to a high acceleration, meaning that it will be fired at a low speed and accelerate as it moves towards its target, though modifying the `Acceleration` tag can prevent this in order to generate a smoother flight.
  - Because the turning speed is too slow, projectiles with ROT=1 are known to act strangely when fired at certain angles or distances. They will sometimes "overshoot" their target and fly on past the map boundaries, but re-enter the map later, hitting their target. Other unusual behaviour has been observed regarding flight characteristics, especially when an ROT=1 is coupled with [AA=yes](https://modenc.renegadeprojects.com/AA), this also applies in any case where the ROT/Speed ratio is small. The most obscure effects are obtained by firing an projectile with an ROT of 1 from aircraft, which will give an extreme form of the "Circling Missile bug".

  ## Notes

  When used together with Arcing=yes, it causes the unit to be unable to fire properly. Instead, it continuously plays the [FireUp](https://modenc.renegadeprojects.com/FireUp) sequence by cycling through each round one after another, and ignoring the rearm interval defined by [ROF](https://modenc.renegadeprojects.com/ROF).

  Regardless of whether it has AA=yes or not, as long as the target tracked by the projectile is destroyed in mid-air, the projectile will fly to the altitude specified by `[General]`→[MissileSafetyAltitude=](https://modenc.renegadeprojects.com/MissileSafetyAltitude) and then detonate.

  This type of projectile is sensitive to speed; too low a speed may cause it to ascend vertically after firing and then detonate, and a lower speed may result in various strange trajectories.

  When using this type of projectile, some flags can function; see the #See Also section.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  When an aircraft uses a projectile with ROT`< 2` and Inviso=no, it will enter Strafing mode. In this situation, it cannot attack aerial targets.

  - Although you can make it fire by first strafing the ground and then changing the target to an aerial object...
  - This bug has been fixed in [Phobos](https://modenc.renegadeprojects.com/Phobos) Build#43.

  ## Footnotes

  - ↑ Since AircraftTypes attach their own three-dimensional velocity to the projectile when firing, when launched by aircrafts, ROT=0 and Arcing=yes are completely identical in terms of trajectory.

  ## See Also

  [Strafing](https://modenc.renegadeprojects.com/Strafing)

  - [High](https://modenc.renegadeprojects.com/High)
  - [VeryHigh](https://modenc.renegadeprojects.com/VeryHigh)
  - [Degenerates](https://modenc.renegadeprojects.com/Degenerates)
  - [Ranged](https://modenc.renegadeprojects.com/Ranged)
  - [Level](https://modenc.renegadeprojects.com/Level)
"""
Passengers="""
  This tag defines the transport units capacity, and is required for all transports. A transport vehicle is defined by the [Category=Transport](https://modenc.renegadeprojects.com/Category) tag.

  Functionality difference between games:

  - RA/CS/AM

  - TS/FS/RA2/YR

  Caveat: Certain objects have additional hardcoded conditions preventing some objects from entering others.

  Aircraft with passengers have their maximum [vertical speed](https://modenc.renegadeprojects.com/FlightLevel) halved during takeoff, and there is a dedicated transport behavior that causes this type of aircraft to always attempt to return to an [airport](https://modenc.renegadeprojects.com/Helipad) or (if no airport is available, find a) allies unit nearby to land when idle. However, this behavior sometimes hinders the aircraft from landing at the airport. Of course, you can use [SlowdownDistance=0](https://modenc.renegadeprojects.com/SlowdownDistance) to avoid this behavior to some extent.

  In [Tiberian Sun](https://modenc.renegadeprojects.com/Tiberian_Sun), VehicleTypes cannot be used as passengers. This is allowed starting from [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2), but if the target it is entering is an AircraftTypes, then it will get stuck on the `Enter` mission after approaching and never complete entering. If `Enter` commands are continuously issued at this time, it may cause the vehicles to turn towards the position of the transport aircraft and immediately crash.

  ## On BuildingTypes

  In YR, this tag determines the amount of objects allowed inside if this structure has [InfantryAbsorb=yes](https://modenc.renegadeprojects.com/InfantryAbsorb) or [UnitAbsorb=yes](https://modenc.renegadeprojects.com/UnitAbsorb).

