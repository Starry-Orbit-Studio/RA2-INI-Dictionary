NeverUse="""
  Defines whether this weapon will never be used. Only effective for secondary weapons (index 1).

  ## Notes

  This will make [TechnoType](https://modenc.renegadeprojects.com/TechnoType) exclude the secondary weapon at the beginning of the Weapon Select process, preventing it from participating in any subsequent special condition checks.

  This will make TechnoType directly use the secondary weapon's data and skip the weapon selection process for distance calculation.

  - In vanilla, this is used for secondary weapons of units like dogs to ensure that the target acquired during Attack Move is not lost; as long as the target does not run out of the range determined by the secondary weapon's [range](https://modenc.renegadeprojects.com/Range) (which is longer than the [primary weapon](https://modenc.renegadeprojects.com/Primary)), the unit will continue to chase instead of immediately returning to its original movement behavior.

  When other data are the same[1], set the secondary weapon of the yellow dog toNeverUse=noand that of the white dog toyes.
  As mentioned in #Bugs, it can be forced to be used through special methods. A weapon with this flag still belongs to a weapon object, and it must have [Projectile](https://modenc.renegadeprojects.com/Projectile) and [Warhead](https://modenc.renegadeprojects.com/Warhead) defined. You cannot assume that it is merely a virtual identifier and does not require any basic components of a weapon just because it has a flag named NeverUse=yes!

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  However, the unit might still be forced to fire the weapon by the use of such flags as [DeployFireWeapon](https://modenc.renegadeprojects.com/DeployFireWeapon).

  ## Footnotes

  - ↑ The secondary weapon uses the range of `[VirtualScanner]` which is 5, while the primary weapon uses the range of `[BadTeeth]` which is 1.5 (shorter).

  ## See Also

  - [GuardRange](https://modenc.renegadeprojects.com/GuardRange)
