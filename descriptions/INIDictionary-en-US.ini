CrateGoodie="""
  Define whether this vehicle can be the result of the [Unit](https://modenc.renegadeprojects.com/Unit) CrateType random drawing process.

  ## Notes

  In multiplayer mode, when players open crates of `Unit` CrateType, there are other judgment rules[1] that occur before random behavior.

  - First is the [FreeMCV](https://modenc.renegadeprojects.com/FreeMCV) rule, and it is hard-coded to take effect in vanilla and does not follow the ini flag.
  - Second, if the player has any building(s) listed in `[AI]`→[BuildRefinery=](https://modenc.renegadeprojects.com/BuildRefinery) but has no vehicles listed in `[General]`→[HarvesterUnit=](https://modenc.renegadeprojects.com/HarvesterUnit), a [harvester](https://modenc.renegadeprojects.com/Harvester) unit from the HarvesterUnit list will be granted at this time.
  - Next is the judgment for UnitCrateType. If it is set, then the filled object will be used directly. This flag is used to add the vehicle to the random pool when `[CrateRules]`→[UnitCrateType=none](https://modenc.renegadeprojects.com/UnitCrateType).

  At this point, it finally reaches the step of random selection. After selection is completed, it is filtered based on whether CrateGoodie=yes is satisfied[2], that is, it reaches the step controlled by this flag. However, this is not the end:

  - If the drawn vehicle is not in [BaseUnit=](https://modenc.renegadeprojects.com/BaseUnit), then it is used directly;
  - If the drawn vehicle is listed in BaseUnit`=`, then an additional check is performed. If owner is not a Human Player[3] and the current NeedBase check of the FreeMCV rule is not satisfied, then it will return to the random selection step to draw a new object.

  Should not set CrateGoodie=yes for units that cannot move on land, such as naval ships. Otherwise, they will spawn to the nearest [Land=water](https://modenc.renegadeprojects.com/LandType) cell (including those where [NoUseTileLandType=no](https://modenc.renegadeprojects.com/NoUseTileLandType) is not set and that are occupied by [Land=water](https://modenc.renegadeprojects.com/Land) overlays) or under the overhanging bridge body of an elevated bridge.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  A loop that cannot be fully broken out of with a break statement is used in the random selection process. This means that if the process normally enters random selection but there is no vehicle with CrateGoodie=yes, or if in the step to prevent AI from acquiring BaseUnit, it repeatedly fails to select any vehicle that is not a BaseUnit, it will cause an infinite loop, leading to game freeze.

  ## Footnotes

  - ↑ Here, we temporarily do not consider situations such as when there are already `50` vehicles, it will be forced to switch to [Money](https://modenc.renegadeprojects.com/Money#In_[Powerups]) CrateType, etc., due to Crate behavior leading to other non-Unit branches.
  - ↑ Yes, the selection is not only performed among objects with CrateGoodie=yes, but rather the selection is completed first, and then filtered through CrateGoodie=yes.
  - ↑ [Westwood](https://modenc.renegadeprojects.com/Westwood) attempts to prevent AI from having multiple bases in this way, perhaps hoping to avoid [AI Factories Clone](https://modenc.renegadeprojects.com/AllowParallelAIQueues).

  ## References

  Starting from [Phobos](https://modenc.renegadeprojects.com/Phobos) Build#41, a new flag named CrateGoodie.RerollChance was introduced, which determines the chance that if this type of unit is rolled, it will reroll again for another type of unit. Refer to Phobos documentation.

  ## See Also

  - [CrateBeneath](https://modenc.renegadeprojects.com/CrateBeneath)
  - [IsTrain](https://modenc.renegadeprojects.com/IsTrain)
  - [TruckCrate](https://modenc.renegadeprojects.com/TruckCrate)
  - [TrainCrate](https://modenc.renegadeprojects.com/TrainCrate)
"""
DeployToFire="""
  If set on a vehicle, the vehicle will never fire its weapons. Instead, when acquiring a target, it will approach that target until it is within range of that weapon from its attached weapons that would use against that target and then, instead of firing that weapon, deploy into the structure defined by its [DeploysInto](https://modenc.renegadeprojects.com/DeploysInto) statement. Alternatively, if it [IsSimpleDeployer](https://modenc.renegadeprojects.com/IsSimpleDeployer), it will simple-deploy, becoming stationary and changing to its [UnloadingClass](https://modenc.renegadeprojects.com/UnloadingClass), before firing its weapon.

  - 1Notes
  - 2Bugs/Side-Effects/Unexpected Limitations
  - 3With Phobos
  - 4See Also

  ## Notes

  - It appears that vehicles on which this flag is set will also never autonomously acquire a target to attack. They will only acquire a target when retaliating against an attacker who is within the range of the weapon that they would use against that attacker, or when ordered to attack by the owning player/house.
  - It is possible to give a building weapons that are entirely different from those of the vehicle it deploys from (or no weapons at all), which means that after transforming into a building, it may no longer have the necessary range, projectile characteristics or warhead to actually attack the target that it had acquired before deploying. This does not cause any errors or glitches and the building will simply 'forget' the attack command against that target.
  - If a unit that has to DeployToFire is on a cell that does not allow the placement of the structure that the unit deploys into (for example because the cell holds ore) and the unit then acquires a target, it will look for nearby clear cells that it can deploy in, move there and then deploy. This is in contrast with the manual Deploy order, which simply fails to function if a unit is on a cell in which it cannot deploy.
  At least this happens if there are any clear cells from which its intended target would still be within range of its current weapon. It is uncertain what happens if no such cells are available.
  If the target moves out of range of the intended cell while the unit is still en-route to deploy there, it seems to move to that cell regardless, and deploy there. (Unconfirmed)
    - At least this happens if there are any clear cells from which its intended target would still be within range of its current weapon. It is uncertain what happens if no such cells are available.
    - If the target moves out of range of the intended cell while the unit is still en-route to deploy there, it seems to move to that cell regardless, and deploy there. (Unconfirmed)

