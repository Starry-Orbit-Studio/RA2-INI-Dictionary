  Such infantry will ignore the death sequence specified by [DieX=](https://modenc.renegadeprojects.com/index.php?title=DieX&action=edit&redlink=1) and forcefully explode in the form of [InfDeath=3](https://modenc.renegadeprojects.com/InfDeath).

