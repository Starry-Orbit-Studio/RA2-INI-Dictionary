NukeWarhead="""
  Specify the warhead for the nuclear missile detonation.

  ## Notes

  Although this more resembles the operational method inherited from [Red Alert](https://modenc.renegadeprojects.com/Red_Alert), this flag was indeed added from [Tiberian Sun](https://modenc.renegadeprojects.com/Tiberian_Sun). Westwood probably wanted to create a nuclear missile for Nod that rises vertically and then falls vertically (with no visible horizontal flight path, which could make them appear far above the ground). However, the final implementation was that when a [SuperWeaponType](https://modenc.renegadeprojects.com/SuperWeaponType) with [Type=MultiMissile](https://modenc.renegadeprojects.com/Type) or Type=ChemMissile is released, the [BuildingType](https://modenc.renegadeprojects.com/BuildingType) with [NukeSilo=yes](https://modenc.renegadeprojects.com/NukeSilo) launches the weapon defined by the Superweapon's [WeaponType](https://modenc.renegadeprojects.com/WeaponType). It wasn't until [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2) that the desired visual effect was achieved through two new flags: the [Vertical=yes](https://modenc.renegadeprojects.com/Vertical) on the projectile, which causes the weapon specified by WeaponType to ascend straight up after launch from the silo, and the [NukeMaker=yes](https://modenc.renegadeprojects.com/NukeMaker) on its warhead, which upon its detonation creates the `[NukePayload]` weapon directly above the target to fall vertically and detonate; the warhead used is the warhead of that weapon.

  ## [](https://modenc.renegadeprojects.com/File:Cc_documentinfo.png) Automatic List Inclusion

  [Warhead](https://modenc.renegadeprojects.com/Warhead) used as values for this flag are automatically listed under the internal `[Warheads]` array. However no harm can be done by listing them manually.

  ## See Also

  - [NukeProjectile](https://modenc.renegadeprojects.com/NukeProjectile)
  - [NukeDown](https://modenc.renegadeprojects.com/NukeDown)
