    - Note that train locomotives, if [MovementRestrictedTo](https://modenc.renegadeprojects.com/MovementRestrictedTo) is either undefined or the valid [LandType](https://modenc.renegadeprojects.com/LandTypes) is placed appropriately, can turn `135°` at maximum without needing to actually move (`135°` is almost a `180°` turn but lacking just one more `45°` increment for a `180°`).
  For ground units, this will make them ignore commands to move to the grid position behind themselves, including those with [Locomotor=Walk](https://modenc.renegadeprojects.com/Locomotor#Walk). However, for [Tunnel](https://modenc.renegadeprojects.com/Locomotor#Tunnel)[1], [Jumpjet](https://modenc.renegadeprojects.com/Locomotor#Jumpjet), and [Fly](https://modenc.renegadeprojects.com/Locomotor#Fly), they are not constrained by this. For more locomotors, see ↓.
  - IsTrain also has the effect of causing any unit or building, in a cell the IsTrain unit is moving into to be destroyed using the warhead specified by `[CombatDamage]`→[C4Warhead=](https://modenc.renegadeprojects.com/C4Warhead). The unit's pathfinding sometime will ignore buildings in the way to its destination and simply move into them, including buildings owned by the same player, though it will not do so consistently, nor will the buildings the train locomotive moves into be destroyed consistently.
  IsTrain causes crush to have a hardcoded minimum interval[2].
  As a result, when a large number of units with IsTrain=yes move together, although they will crush each other and be destroyed, a small number will still manage to escape unscathed.
  Each time IsTrain crushes, it inflicts hardcoded `10,000`[3] damage on the target and inflicts hardcoded `20` damage upon itself[4].
  If the crushed object is an [OverlayType](https://modenc.renegadeprojects.com/OverlayType) (e.g., [wall](https://modenc.renegadeprojects.com/Wall)), the vehicle will pass directly through it without any effect, unless [MovementZone=CrusherAll](https://modenc.renegadeprojects.com/MovementZone) is additionally set.
  If the crushed object is a [TerrainType](https://modenc.renegadeprojects.com/TerrainType) (e.g., tree), the vehicle will pass through and cause damage to itself as usual, but the terrain types remain physically present at their original location.
  This differs from regular crush behavior which successfully destroys objects, though their images may linger until the screen is refreshed.
    - As a result, when a large number of units with IsTrain=yes move together, although they will crush each other and be destroyed, a small number will still manage to escape unscathed.
  - This flag also determines what units leave a crate when destroyed if `[Basic]`→[TrainCrate=yes](https://modenc.renegadeprojects.com/TrainCrate) in a map file. The train logic works best when the unit is restricted to a specific terrain type that is laid in one cell "Tracks" for the unit to follow using MovementRestrictedTo. The terrain type most commonly used for this is RailRoad and is placed using a dedicated overlay set or terrain tiles.
