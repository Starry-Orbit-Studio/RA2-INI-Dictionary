  - a building can have only up to four different active animations, defined by the keys ActiveAnim, [ActiveAnimTwo](https://modenc.renegadeprojects.com/ActiveAnimTwo), [ActiveAnimThree](https://modenc.renegadeprojects.com/ActiveAnimThree), [ActiveAnimFour](https://modenc.renegadeprojects.com/ActiveAnimFour), and their derivatives.
  - any [remappable](https://modenc.renegadeprojects.com/Remapable) parts of the animation will be remapped according the building owner's [house](https://modenc.renegadeprojects.com/House) color.
  - if the building is [powered](https://modenc.renegadeprojects.com/Powered), then the [ActiveAnimPowered](https://modenc.renegadeprojects.com/ActiveAnimPowered) and/or [ActiveAnimPoweredLight](https://modenc.renegadeprojects.com/ActiveAnimPoweredLight) flags apply.
  - when the building is damaged, this animation is replaced by the one defined by [ActiveAnimDamaged](https://modenc.renegadeprojects.com/ActiveAnimDamaged).
  - the animation is removed as soon as the building is destroyed, whether it [loops](https://modenc.renegadeprojects.com/Animation_Looping) or not.
  - the refinery uses different `ActiveAnims` depending on the storage.
  Starting from [Phobos](https://modenc.renegadeprojects.com/Phobos) Build#48, this can be set to play simultaneously like regular builds, refer to Phobos documentation
