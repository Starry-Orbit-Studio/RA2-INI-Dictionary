  - [ReloadIncrement](https://modenc.renegadeprojects.com/ReloadIncrement)
"""
ReadinessReductionMultiplier="""
  This flag is used in conjunction with [DamageReducesReadiness=yes](https://modenc.renegadeprojects.com/DamageReducesReadiness) to reduce the ammunition supply of a unit when it takes damage. This is only applicable to units that have [Ammo](https://modenc.renegadeprojects.com/Ammo) set to an [integer](https://modenc.renegadeprojects.com/Help:Values#Integers) other than -1 (unlimited ammo).

  ReadinessReductionMultiplier must be explicitly stated, as the default value (0.0) cancels the effect.

  The amount of ammo that is removed when the unit takes one hit of damage is determined by the following formula, rounded up to the nearest integer:

  rounds lost=damage inflicted (before warhead calculations)/Strength*ReadinessReductionMultiplier*Ammo
  Unfortunately, this means that even if the damage inflicted is relatively low, the unit will lose at least 1 round of ammo as long as ReadinessReductionMultiplier is greater than 0.0.

  ## Resources

  - Relevant [pseudocode](https://modenc.renegadeprojects.com/Pseudocode) is available at http://dc.strategy-x.com/src2/TechnoClass/Ammo.cpp.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  Using negative values increases the amount of rounds without caring of maximum ammo. These rounds simply don't show up and it looks like ammo is not decreasing when the unit is shooting.

  ## See Also

  - [Ammo](https://modenc.renegadeprojects.com/Ammo)
