ReloadIncrement="""
  On units that have [PipWrap=0](https://modenc.renegadeprojects.com/PipWrap), this flag will simply add this value to the number of frames those units take to automatically[1] [Reload](https://modenc.renegadeprojects.com/Reload) each round of [Ammo](https://modenc.renegadeprojects.com/Ammo).

  If PipWrap is set to a positive integer greater than 0, ReloadIncrement can be used to speed up (or slow down if a negative value is used) the rate at which a unit will reload with each successive PipWrap tier.

  ## Notes

  The exact reloading time can be calculated using the following formula[2]:

  "total reload frames" = Reload + ( ReloadIncrement * ( "current ammo" / PipWrap )^2 )

  ## Footnotes

  - ↑ As opposed to manually; see [ManualReload](https://modenc.renegadeprojects.com/ManualReload).
  - ↑ The division of "unit's current ammo" into PipWrap is integer division, which means that any decimal places will be knocked off; i.e. 5/2 = 2, not 2.5.

  ## References

  Relevant [pseudocode](https://modenc.renegadeprojects.com/Pseudocode) is available at http://dc.strategy-x.com/src2/TechnoClass/Ammo.cpp.

  ## See Also

  - [InitialAmmo](https://modenc.renegadeprojects.com/InitialAmmo)
  - [EmptyReload](https://modenc.renegadeprojects.com/EmptyReload)
