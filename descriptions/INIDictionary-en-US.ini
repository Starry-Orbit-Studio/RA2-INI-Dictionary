Sight="""
  This flag specifies the distance in [cells](https://modenc.renegadeprojects.com/Cell) that the unit can see into the shroud.

  AI's target selection is not based on whether the target is visible, that is, whether a cell is covered by shroud makes no difference to the AI, unless specific functions themselves rely on Sight settings to operate. Also because of this reason, whether vanilla's [GapRadiusInCells](https://modenc.renegadeprojects.com/GapRadiusInCells) or Ares' [SW.FireIntoShroud](https://modenc.renegadeprojects.com/SW.FireIntoShroud) and other features only take effect for human players.

  ## Notes

  For [Red Alert](https://modenc.renegadeprojects.com/Red_Alert) sight is limited to `10` ;Value greater than that will block vision Sight=0.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  Sight was using a lookup table almost like [CellSpread](https://modenc.renegadeprojects.com/CellSpread), thus it was limited to a maximum value of `10`. It can be set to any positive integer, but setting it higher than `10` will have the same effect as setting it to `10`.

  - Ares increases this in version 0.6 and now larger values can be used.

  ## [Ares](https://modenc.renegadeprojects.com/Ares) Info

  For performance reasons, Sight values larger than `10` should be used judiciously. It is not designed for full map reveal.

  Using larger Sight values will result in a distinct octagonal shaped field of view. That is how CellSpread logic works and thus no bug.

  ## See Also

  - [BombSight](https://modenc.renegadeprojects.com/BombSight)
