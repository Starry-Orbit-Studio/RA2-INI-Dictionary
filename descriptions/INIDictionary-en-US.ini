  - 2In Yuri's Revenge
  - 3Bugs/Side-Effects/Unexpected Limitations
  - 4See Also

  ## In [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2)

  Occupied (garrisoned) buildings in [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2) will use pre-determine Allied/Soviet occupation weapons when firing, determined by their [Primary](https://modenc.renegadeprojects.com/Primary) weapon for Allied, and [Secondary](https://modenc.renegadeprojects.com/Secondary) for Soviet occupants.

