  Warheads that also have [MindControl=yes](https://modenc.renegadeprojects.com/MindControl) set will indeed mind-control the target instead of dealing damage, thus giving the appearance of a hijacker. The target will not take damage from the weapon, nor will it rock or produce sparks. Further more, the parasite can never be evicted (not even by Sonic weapons, Repair Depots or Repair IFVs). As a result of this, the parasite will not be recoverable - the parasite will always be destroyed along with the target.
