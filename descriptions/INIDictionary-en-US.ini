DisguiseWhenStill="""
  For voxel vehicles with [CanDisguise=yes](https://modenc.renegadeprojects.com/CanDisguise) to allow them to disguise themselves as the styles listed under `[General]`→[DefaultMirageDisguises=List of TerrainTypes](https://modenc.renegadeprojects.com/DefaultMirageDisguises) when stationary.

  ## Notes

  When both DisguiseWhenStill and PermaDisguise are present, prioritize the use of PermaDisguise.

  For a vehicle, it obtains disguise graphics by attacking a [TerrainType](https://modenc.renegadeprojects.com/TerrainType) using a weapon with [MakesDisguise=yes](https://modenc.renegadeprojects.com/MakesDisguise) on its warhead. If the vehicle has [CanDisguise=yes](https://modenc.renegadeprojects.com/CanDisguise), it will immediately lose the disguise graphics upon movement.

  However, if the vehicle possesses DisguiseWhenStill=yes, it not only starts with default disguise graphics but can also maintain the previously acquired attack-based disguise graphics after completing movement without losing them.

  When unable to obtain disguise graphics through MakesDisguise=yes warheads, a unit with CanDisguise=yes can acquire graphics through two methods:

  - Using DisguiseWhenStill=yes to disguise as a randomly selected terrain type from the `[General]`→[DefaultMirageDisguises=](https://modenc.renegadeprojects.com/DefaultMirageDisguises) list when stationary.
  - Using [PermaDisguise=yes](https://modenc.renegadeprojects.com/PermaDisguise) to disguise as an infantry type based on its house's side ([AlliedDisguise](https://modenc.renegadeprojects.com/AlliedDisguise)/[SovietDisguise](https://modenc.renegadeprojects.com/SovietDisguise)/[ThirdDisguise](https://modenc.renegadeprojects.com/ThirdDisguise)).
  For vehicle types, this will use all frames of the disguise graphics as animations similar to how MakesDisguise=yes acquires tree graphics when CanDisguise=no. However, due to different sequence mechanisms, when moving:
  Tree graphics obtained via MakesDisguise=yes will play body and shadow frames from front to back.
  Infantry graphics obtained via PermaDisguise=yes will also play sequentially from front to back.
  Taking [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge)'s G.I. as an example, this manifests as first rotating counterclockwise through stand frames before transitioning to walk frames.
    - For vehicle types, this will use all frames of the disguise graphics as animations similar to how MakesDisguise=yes acquires tree graphics when CanDisguise=no. However, due to different sequence mechanisms, when moving:
