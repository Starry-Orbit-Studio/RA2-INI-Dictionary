Occupier="""
  This flag determines whether or not an [infantry](https://modenc.renegadeprojects.com/InfantryTypes) can garrison a [building](https://modenc.renegadeprojects.com/BuildingTypes) with [CanBeOccupied=yes](https://modenc.renegadeprojects.com/CanBeOccupied) and [MaxNumberOccupants](https://modenc.renegadeprojects.com/MaxNumberOccupants) is greater than 0.

