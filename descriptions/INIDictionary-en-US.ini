  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  Because of a bad algorithm selling a building could go into an infinite loop. The game ensures to at most spawn one infantry unit having Engineer=yes set by just generating a new crew member until it has Engineer=no set. If there are only crew types (set in [AlliedCrew=](https://modenc.renegadeprojects.com/AlliedCrew), [Technician=](https://modenc.renegadeprojects.com/Technician), Engineer`=` and others) with Engineer=yes, this will never succeed and the game will freeze.

