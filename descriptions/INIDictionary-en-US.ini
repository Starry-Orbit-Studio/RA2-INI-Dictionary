PipWrap="""
  This flag controls pip graphics rendering using special logic for [units](https://modenc.renegadeprojects.com/TechnoTypes) with [PipScale=ammo](https://modenc.renegadeprojects.com/PipScale#Ammo).

  If PipWrap is set to a positive [integer](https://modenc.renegadeprojects.com/Help:Values#Integers) greater than 0, that number of pips will be rendered. The most practical means of understanding which frame of pips2.shp is used for each pip at a given [Ammo](https://modenc.renegadeprojects.com/Ammo) level is to simply see it in action.

  - 1Example
  - 2Recommended Configurations
  - 3Special values
  - 4See also

  ## Example

  The following table shows the relevant frames from pips2.shp in non-expanded [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2). In [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge) an additional frame used for occupancy pips was added in slot 12, so all frames pertaining to PipWrap are shifted one slot higher. Note that frame numbers start at 0 rather than 1, so frame 3 for example is actually the fourth frame.

  Frame Number1415161718Graphic
  To get an impression of how this logic works, assume that a unit has these three lines of code in its [Rules(md).ini](https://modenc.renegadeprojects.com/Rules.ini) entry:

  Ammo=12
  PipScale=Ammo
  PipWrap=3
  The pips will then be rendered as follows, depending on the unit's current ammo level.

  Current Ammo1211109876543210Pips
  It should then be fairly evident that the use of PipWrap allows each pip to represent more than just 0 or 1 points of ammo. Each pip represents n−14 ammo points, where n is equal to the frame of pips2.shp used to draw the pip.

  Frame Number1415161718nGraphic?Ammo Points01234n−14

  ## Recommended Configurations

  The previous example is only one of the many possible ways to configure PipWrap. However, not all possibilities yield desirable results. A basic rule of thumb is that PipWrap should be a factor of Ammo.

  It is also important to note that should the quotient of Ammo divided by PipWrap be a number greater than 4, pips2.shp will need to be modified using a tool such as [OS SHP Builder](https://modenc.renegadeprojects.com/OS_SHP_Builder) to include the necessary frames beyond frame 18. If the [engine](https://modenc.renegadeprojects.com/Engine) tries to draw a pip using a frame that doesn't exist—since the PipWrap scheme dictates that the pip should represent an amount of ammo points greater than 4—no graphic will be rendered for that pip.

  ## Special values

  If PipWrap=0, this special pip drawing logic will not be used. This is also the default behavior.

  ## See also

  - [PipScale](https://modenc.renegadeprojects.com/PipScale)
  - [Ammo](https://modenc.renegadeprojects.com/Ammo)
"""
