EMEffect="""
  If set, the warhead will not deal any damage, but instead "paralyze" the objects it affects. The Weapon's [Damage](https://modenc.renegadeprojects.com/Damage) in this case will define the duration of the paralysis. Paralyzed objects display the `[AudioVisual]`→[EMPulseSparkles=](https://modenc.renegadeprojects.com/EMPulseSparkles) animation over them. Additionally, this tag makes the game play random image from the warhead's [AnimList](https://modenc.renegadeprojects.com/AnimList) on impact.

  ## In [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2) and [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge)

  This flag doesn't paralyze objects anymore, although the game will still play a random animation from the warhead's [AnimList](https://modenc.renegadeprojects.com/AnimList).
  This tag has a bug that makes a weapon deal no damage when its projectile has [Inviso=yes](https://modenc.renegadeprojects.com/Inviso) and [AA=yes](https://modenc.renegadeprojects.com/AA).
  This tag has a bug that makes a missile (or any Weapon with a trajectory) detonate ahead of time, even missile has 5-6 grids away from the target when it detonated.

  ## With [Ares](https://modenc.renegadeprojects.com/Ares)

  Ares restored this feature and made logical adaptations for the newly added content in [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2) and [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge). However, the time calculation no longer uses the above algorithm; instead, it uses dual control of [EMP.Duration](https://modenc.renegadeprojects.com/EMP.Duration) and [EMP.Cap](https://modenc.renegadeprojects.com/EMP.Cap).

  EMP disables susceptible units and buildings along with their special functions and makes them vulnerable to attacks. EMP can affect units and buildings in various ways:

  - Primary effect: units will not respond to any commands. They will stop moving and will not attack anything.
  - [Hovering](https://modenc.renegadeprojects.com/Locomotor#Hover) units (such as the Hover MLRS and Robot Tank) will land.
  - Units display an optional sparkles animation defined by `[AudioVisual]`→[EMPulseSparkles=](https://modenc.renegadeprojects.com/EMPulseSparkles) or [EMP.Sparkles=](https://modenc.renegadeprojects.com/EMP.Sparkles).
  - [Voxel-based](https://modenc.renegadeprojects.com/Voxel) units are darkened ([SHP-based](https://modenc.renegadeprojects.com/Shape) units are not).
  - Buildings that can undeploy into vehicles (e.g. [MCVs](https://modenc.renegadeprojects.com/MCV)) still can, but the resulting vehicle will remain deactivated until the effect wears off.
  - Aircraft will immediately crash.
  - Power plants ([Power](https://modenc.renegadeprojects.com/Power#On_BuildingTypes)`>0`) cease to produce power.
  - [Factories](https://modenc.renegadeprojects.com/Factory) will stop working.
  - Base defenses will not be able to fire their weapon.
  - [Gap Generators](https://modenc.renegadeprojects.com/GapGenerator) will stop emitting radar gap.
  - [Laser Fence Posts](https://modenc.renegadeprojects.com/LaserFencePost) will stop emitting laser fences.
  - [Robot Control Centers](https://modenc.renegadeprojects.com/PowersUnit) will stop working.
  - Super weapon buildings will shut down and the super weapons themselves will stop charging, if they have `[SuperWeaponType]`→[IsPowered=yes](https://modenc.renegadeprojects.com/IsPowered) set.
  - [Radar buildings](https://modenc.renegadeprojects.com/Radar) will stop providing radar.
  - [SpySat buildings](https://modenc.renegadeprojects.com/SpySat) will stop to reveal the map.
  - [Units that spawn other units](https://modenc.renegadeprojects.com/Spawns) will cease to do so. If the spawner unit has launched any aircraft then the aircraft will immediately crash.
  - [Slave Miner](https://modenc.renegadeprojects.com/Enslaves) slaves will stop working.
  - Units that are in their unloading state (such as ore harvesters depositing ore or Siege Choppers [transforming](https://modenc.renegadeprojects.com/IsSimpleDeployer)) will only become deactivated once they have finished unloading.
  - [Harvesters](https://modenc.renegadeprojects.com/Harvester) that were in the middle of harvesting when hit by EMP will resume harvesting after EMP wears off.

  ## Notes

  Infantry are by default immune to EMP, except those with [Cyborg=yes](https://modenc.renegadeprojects.com/Cyborg). However, some keys introduced in [Firestorm](https://modenc.renegadeprojects.com/Firestorm) allow for immunity to EMP on vehicles, such as [IsCoreDefender=yes](https://modenc.renegadeprojects.com/IsCoreDefender).

  ## References

  Starting from [Phobos](https://modenc.renegadeprojects.com/Phobos) Build#13, this allows using a new flag to achieve random selection of animations listed in [AnimList=](https://modenc.renegadeprojects.com/AnimList), thereby avoiding the side effects of EMEffect=yes. Refer to Phobos documentation.

