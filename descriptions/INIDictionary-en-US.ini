  Sets the base amount of credits needed to purchase this object, before any multipliers are applied (such as Country bonuses or the [Industrial Plant](https://modenc.renegadeprojects.com/FactoryPlant)).
  The final cost (after any multipliers have been applied) is the amount of credits that will be deducted from the constructing player during the course of construction (when the unit is, say, 10% constructed, 10% of the final cost will have been deducted from the player. When the unit is 50% constructed, 50% of the final cost will have been deducted, and so on).

  Cost is sometimes used when calculating the [refund amount](https://modenc.renegadeprojects.com/Soylent#Default) a player gets when selling or grinding a unit or building, depending on the circumstances (see [Soylent](https://modenc.renegadeprojects.com/Soylent) for details).

  Cost also determines, in part, the amount of time the object will take to construct. [[General](https://modenc.renegadeprojects.com/General)]→[BuildSpeed](https://modenc.renegadeprojects.com/BuildSpeed) determines the time, in minutes, to construct 1000 credits' worth of an object, so an object with Cost=2000 will take ( 2 * [BuildSpeed](https://modenc.renegadeprojects.com/BuildSpeed) ) minutes to construct.
  Any multipliers to cost have no effect on construction time - construction time is always determined by the base Cost of an object.

