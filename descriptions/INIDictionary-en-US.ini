YDrawOffset="""
  Adjust the image's Y-draw offset, which basically means that you can move your image.

  ## Notes

  positive values move the image down, while
  negative values move the image up.

  The values are measured in pixels.

  You can avoid having to edit your SHP files in order to "move" them up or down simply by using this flag . However, note that this will also affect how the image is layered with others. Moving the image up will cause it to be rendered on a "higher" layer (closer to the screen), and vice versa.

  Due to vanilla, you can only use this flag to adjust the image of the animation vertically. From [Phobos](https://modenc.renegadeprojects.com/Phobos) Build #24, a flag named XDrawOffset was added for horizontal adjustment (positive direction is to the right of the screen).

  The animation named `[RING1]` has some additional hard-coded content that may affect this, although it does not seem to be used. However, from Phobos Build #42, the implementation has been changed to avoid being affected by it. If you have knowledge about this part, please rewrite this paragraph.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  While it generally works correctly with common animations including shape debris, the shadow of building animations in the vertical direction only respects settings such as the [ActiveAnimY](https://modenc.renegadeprojects.com/ActiveAnimY) flag—you should use the corresponding setting flags for the building animation category on the building to control its position. This means if you move an animation using YDrawOffset, when this animation serves as a building's [ActiveAnim](https://modenc.renegadeprojects.com/ActiveAnim), although its own image is moved, its shadow remains at the original location.

  - The XDrawOffset introduced by Phobos does not have this limitation.
  - When ActiveAnimX or ActiveAnimY is set, XDrawOffset or YDrawOffset will not take effect respectively, nor will cumulative calculations be performed on the values.

  ## See Also

  - [YSortAdjust](https://modenc.renegadeprojects.com/YSortAdjust)
