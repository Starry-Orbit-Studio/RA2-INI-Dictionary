TeamDelays="""
  Specifies the intervals, in [frames](https://modenc.renegadeprojects.com/Frames), between the [AI](https://modenc.renegadeprojects.com/AI) checking for and creating [AI teams](https://modenc.renegadeprojects.com/TeamTypes). The available teams and their preconditions are controlled by [AI triggers](https://modenc.renegadeprojects.com/AI_triggers). Listed by AI difficulty level: [Hard/Brutal](https://modenc.renegadeprojects.com/Easy), [Normal/Medium](https://modenc.renegadeprojects.com/Normal), [Easy](https://modenc.renegadeprojects.com/Difficult).

  On each check, the AI goes through the list of available AI triggers and selects the appropriate team(s) to build, if any. This is subject to a number of factors like [TotalAITeamCap](https://modenc.renegadeprojects.com/TotalAITeamCap), available [credits](https://modenc.renegadeprojects.com/Credits), etc.

  ## Notes

  When AI triggers are first enabled in a [scenario](https://modenc.renegadeprojects.com/Scenario), either automatically (in skirmish/multiplayer) or by the [Map Trigger Action #74 -AI triggers begin...](https://modenc.renegadeprojects.com/Actions_(maps)/RA2YR#74) (in [mission maps](https://modenc.renegadeprojects.com/Mission)), it takes this amount of time before the AI starts to actually produce any teams. If you are building a mission map and want the AI to build teams immediately following some event, you can use the [Map Trigger Action #4 -Create Team...](https://modenc.renegadeprojects.com/Actions_(maps)/RA2YR#4) to make the AI build specific teams until the AI team production kicks in.
"""
AIHateDelays="""
  This flag controls the delay, in frames, that the AI will wait before choosing an enemy. AIHateDelays is only applicable in multiplayer, allies and enemies are explicitly designated via [House](https://modenc.renegadeprojects.com/House) settings and [Triggers](https://modenc.renegadeprojects.com/Triggers) in singleplayer maps.

  The values are listed in order of difficulty: Easy, Medium, Hard (Brutal).

  ## Notes

  Usually the closest player not allied to the AI is selected as an enemy first, unless another player attacks the AI in the meantime. Although the AI may have multiple enemies, it will focus its attacks entirely on one player at a time, except in 'Free for All' game mode. The AI player will normally only switch focus to another player when the previous enemy is defeated, or when another enemy player becomes a greater threat.

  Prior to selecting an enemy, the AI will only build its [base defense](https://modenc.renegadeprojects.com/IsBaseDefense) teams; after selection it will actively build its whole array of [AI trigger](https://modenc.renegadeprojects.com/AITriggerTypes) teams.

  ## See Also

