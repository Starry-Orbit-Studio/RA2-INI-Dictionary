MaximumBaseDefenseValue="""
  Specifies the highest allowed base defense value (BDV). The game calculates this value for each [defense building](https://modenc.renegadeprojects.com/IsBaseDefense) based on parameters like [weapon damage](https://modenc.renegadeprojects.com/Damage), [rate-of-fire](https://modenc.renegadeprojects.com/ROF), [anti-air capacity](https://modenc.renegadeprojects.com/AA), as well as [effectiveness](https://modenc.renegadeprojects.com/Verses) against `none` and `heavy` armor types. This value is capped at MaximumBaseDefenseValue.

  When the AI considers how many defenses it should build, between defenses of the same type (anti-ground [AG] or anti-air [AA]), it will favor those with higher BDV. However, the AI will try to keep the total defense pool balanced between types. In other words, if the BDV of AA defenses is lower than that of AG defenses, then the AI will compensate by building more of AA defenses, and vice versa.

  [Difficulty](https://modenc.renegadeprojects.com/Difficulty) also affects AI base planning, with easy AI (AI on [Difficult](https://modenc.renegadeprojects.com/Difficult) mode) generally being more defensive and hard AI (AI on [Easy](https://modenc.renegadeprojects.com/Easy) mode) focusing on offense.

  In [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge), this flag is still parsed, but the logic related to it has been replaced with [a different system](https://modenc.renegadeprojects.com/AIForcePredictionFudge).
