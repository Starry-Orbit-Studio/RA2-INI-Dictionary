  This flag is an old leftover from early [TS](https://modenc.renegadeprojects.com/TS) development, where all art related to a building was still packed into a single [shape](https://modenc.renegadeprojects.com/SHP) file like in [TD](https://modenc.renegadeprojects.com/TD) and [RA1](https://modenc.renegadeprojects.com/RA1). It specifies which frames to play for additional building animations.

