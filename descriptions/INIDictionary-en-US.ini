  This is one of the several Veteran Factors that control the bonuses given by [VeteranAbilities](https://modenc.renegadeprojects.com/VeteranAbilities) and [EliteAbilities](https://modenc.renegadeprojects.com/EliteAbilities). VeteranSpeed is a straight multiplier[1]
  to the [Speed](https://modenc.renegadeprojects.com/Speed) of units that benefit from the `FASTER` promotional bonus. Contrary to popular belief, these bonuses do not stack, meaning that a `FASTER` elite bonus will not further increase the maximum movement speed of a unit with a `FASTER` veteran bonus.

