Primary="""
  Specifies the main weapon of the [TechnoType](https://modenc.renegadeprojects.com/TechnoType) for which this flag is set.

  The `Primary` weapon is always used when:

  - Force-firing at the ground
  - Attacking overlays (such as walls). Note that a unit whose [Secondary](https://modenc.renegadeprojects.com/Secondary) weapon can attack walls, but `Primary` weapon can't, will not, in fact, be able to attack walls.
  - The unit's [Secondary](https://modenc.renegadeprojects.com/Secondary) weapon's [warhead](https://modenc.renegadeprojects.com/Warhead)'s [Verses](https://modenc.renegadeprojects.com/Verses) value for the [Armor](https://modenc.renegadeprojects.com/Armor) type of the target matches that for the unit's `Primary` weapon.

  - Scanning the area for targets.

  [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2) and [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge) introduced units with special-case methods for specifying weapons - the IFV, Prism Tank and Gattling Cannon use [WeaponX](https://modenc.renegadeprojects.com/WeaponX) in place of `Primary`.

  ## Current Primary Weapon

  The weapon that a unit considers to be its actual primary weapon is not always determined simply by `Primary`. If the unit has both [TurretCount](https://modenc.renegadeprojects.com/TurretCount) and [WeaponCount](https://modenc.renegadeprojects.com/WeaponCount) flags set then it will use [WeaponX](https://modenc.renegadeprojects.com/WeaponX) instead. If the unit is elite then it will use [ElitePrimary](https://modenc.renegadeprojects.com/ElitePrimary) or [EliteWeaponX](https://modenc.renegadeprojects.com/EliteWeaponX) respectively instead.
  If a unit has a current primary weapon then it is used as the unit's default `DeathWeapon`.

  ## See Also

  - [Targeting System](https://modenc.renegadeprojects.com/index.php?title=Targeting_System&action=edit&redlink=1)

