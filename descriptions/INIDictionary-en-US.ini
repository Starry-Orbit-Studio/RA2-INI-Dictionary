ShrapnelWeapon="""
  If set, the warhead will fire this weapon upon detonation, from the impact point, if the impact point is not inside a structure. The amount of shots to fire is set by [ShrapnelCount](https://modenc.renegadeprojects.com/ShrapnelCount)=.
  This is used for the Prism Tank reflection effect.

  The working mechanism of ShrapnelWeapon is as follows:
  When there are [InfantryTypes](https://modenc.renegadeprojects.com/InfantryTypes), [VehicleTypes](https://modenc.renegadeprojects.com/VehicleTypes), [AircraftTypes](https://modenc.renegadeprojects.com/AircraftTypes) and [TerrainTypes](https://modenc.renegadeprojects.com/TerrainTypes) on the ground of the cell where the explosion occurs (meaning that attacks against aerial units or units on elevated bridges are actually judged based on the situation in the cell directly below), it generates the quantity determined by ShrapnelCount. If the weapon's [Range](https://modenc.renegadeprojects.com/Range) >1.0, it uses the same method as CellSpread to search for available non-ally house targets (including [BuildingTypes](https://modenc.renegadeprojects.com/BuildingTypes) in addition to the aforementioned items) within Range according to the lookup table order (ignoring target's [Immune=bool](https://modenc.renegadeprojects.com/Immune) and [Armor](https://modenc.renegadeprojects.com/Armor) attributes). If there are remaining shrapnel after assigning one shrapnel to each target, the excess shrapnel will randomly select cells within a 2-cell radius (5x5 area) around the explosion point (without checking for ally objects on the cells at this stage).

  ## Notes

  Like with [AirburstWeapon](https://modenc.renegadeprojects.com/AirburstWeapon), this weapon has to be attached to some (potentially dummy) unit, so that the game loads this weapon at startup time. Failing to do so will result in [Internal Errors](https://modenc.renegadeprojects.com/Internal_Error) whenever the shrapnel effect is supposed to fire.

  Unlike [AirburstWeapon](https://modenc.renegadeprojects.com/AirburstWeapon), these weapon is specifically support the rendering of two visual effects: [Laser](https://modenc.renegadeprojects.com/IsLaser) and [EBolt](https://modenc.renegadeprojects.com/IsElectricBolt) (include [IsAlternateColor](https://modenc.renegadeprojects.com/IsAlternateColor)).

  When the warhead of the parent weapon has any of the following flags:

  - [MindControl=yes](https://modenc.renegadeprojects.com/MindControl)
  - [IvanBomb=yes](https://modenc.renegadeprojects.com/IvanBomb)
  - [BombDisarm=yes](https://modenc.renegadeprojects.com/BombDisarm)
  - [ElectricAssault=yes](https://modenc.renegadeprojects.com/ElectricAssault)
  - [DirectRocker=yes](https://modenc.renegadeprojects.com/DirectRocker) (only when the target is VehicleType)
  - [Parasite=yes](https://modenc.renegadeprojects.com/Parasite)
  - [Temporal=yes](https://modenc.renegadeprojects.com/Temporal)
  - [IsLocomotor=yes](https://modenc.renegadeprojects.com/IsLocomotor)
  - [Airstrike=yes](https://modenc.renegadeprojects.com/Airstrike)
  - [MakesDisguise=yes](https://modenc.renegadeprojects.com/MakesDisguise)
  - [NukeMaker=yes](https://modenc.renegadeprojects.com/NukeMaker)

  It will not trigger the ShrapnelWeapon.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  Due to the program's processing method, paratroopers in descent and units falling from destroyed bridges are also recognized as valid targets.
