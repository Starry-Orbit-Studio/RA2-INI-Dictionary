PreventAttackMove="""
  Define whether this unit cannot perform the `Attack Move` action.

  This is very necessary for infantry such as [engineers](https://modenc.renegadeprojects.com/Engineer#For_InfantryTypes) and [spies](https://modenc.renegadeprojects.com/Agent), who, when performing an attack move and if they have weapons, will attack buildings rather than enter them.

