MindControl="""
  If set, this warhead will mind-control the target instead of inflicting damage. The effect is instant, and ignores whether the weapon actually hit the target or not. Objects that have [ImmuneToPsionics=yes](https://modenc.renegadeprojects.com/ImmuneToPsionics) are completely immune, and cannot be targeted.

  Normally, the owner can only target and control one object at a time, and will lose control over the first target if it fires on a second one. In YR this logic was extended to allow multiple units to be mind-controlled at once for the Mastermind, see below.

  - 1In Red Alert 2
  - 2In Yuri's Revenge
  - 3Notes
  - 4Bugs/Side-Effects/Unexpected Limitations
  - 5Footnotes
  - 6See Also

  ## In [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2)

  [Infantry](https://modenc.renegadeprojects.com/InfantryTypes) under mind-control cannot garrison buildings, the [Occupier=yes](https://modenc.renegadeprojects.com/Occupier) tag is rendered inert. This behaviour does not affect [Spy](https://modenc.renegadeprojects.com/Agent) or [Engineer](https://modenc.renegadeprojects.com/Engineer) units, as those units are destroyed upon entry into their target buildings.

  ## In [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge)

  The [Damage](https://modenc.renegadeprojects.com/Damage) value of the [Primary](https://modenc.renegadeprojects.com/Primary) weapon determines how many objects total can be controlled by the firer, the Damage value of [ElitePrimary](https://modenc.renegadeprojects.com/ElitePrimary) is ignored even when promoted to Elite.

  Values greater than 1 prevent previously established mind-control links from being lost. After reaching the control limit, no new object can be mind-controlled until at least one of the old ones is destroyed, except in the case that [InfiniteMindControl=yes](https://modenc.renegadeprojects.com/InfiniteMindControl) is also set on the warhead.

  ## Notes

  If a mind-controlled unit is released from control while its original owning house has been defeated, the unit will be transferred to the neutral side. If the unit is an [MCV](https://modenc.renegadeprojects.com/BaseUnit), it will often proceed to [EIP#00505E41](https://modenc.renegadeprojects.com/Internal_Error#eip_00505E41).

  Since [buildings](https://modenc.renegadeprojects.com/BuildingTypes) have ImmuneToPsionics=yes by default, they require manual setting of ImmuneToPsionics=no to be mind-controllable.

  - In [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge), the mechanism allowing Yuri Prime to mind-control buildings is achieved not only by setting [Verses](https://modenc.renegadeprojects.com/Verses) to non-zero but also by extensively adding ImmuneToPsionics=no to buildings.
  These elements are absent in [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2), thus requiring modders to implement them manually.
    - These elements are absent in [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2), thus requiring modders to implement them manually.

  A new check was added in [Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge): the [Insignificant=yes](https://modenc.renegadeprojects.com/Insignificant) attribute on the target unit only influences the shooter's target selection when the unit is not under mind control[1].

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  Since the Mind Control Warhead operates in a one-to-one manner, it does not support the use of [CellSpread](https://modenc.renegadeprojects.com/CellSpread) and Sub-weapon[2]

