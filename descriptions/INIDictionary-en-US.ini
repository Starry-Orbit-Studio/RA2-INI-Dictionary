ROF="""
  Specifies the "Rate of Fire" of this weapon. Measured in [frames](https://modenc.renegadeprojects.com/Frames) (15 frames = 1 second at game speed 3). Meaning, a weapon with ROF=90 must wait 90 frames after firing before being able to fire again. Doesn't apply to [Burst](https://modenc.renegadeprojects.com/Burst) weapons. If the object has both a primary and a secondary, it will waiting according to the ROF of the last weapon before firing the other. That is to say a [Primary](https://modenc.renegadeprojects.com/Primary) with  ROF=60 will prevent a [Secondary](https://modenc.renegadeprojects.com/Secondary) with a ROF=5 from firing for at least 60 frames, and in turn the Primary would need to wait 65 frames if there was that secondary fire inbetween. This is to prevent a ROF cheat by abusing the system. Explicitly, the one weapon cannot, even with target shuffling, fire in a shorter duration than it's ROF dictates.

  By default weapon ROF has a random delay of `0` to `2` frames added to it.

  - Starting from [Phobos](https://modenc.renegadeprojects.com/Phobos) Build#32, this random delay is customizable. Refer to Phobos Documentation.

  ## Ares Info

  In [Ares](https://modenc.renegadeprojects.com/Ares), it is allowed for the support weapon of Prism Tower to use an actual weapon, in this case, the ROF of that weapon serves as the original [PrismSupportDelay](https://modenc.renegadeprojects.com/PrismSupportDelay).

  ## Phobos Info

  Spawner.DelayFrames can be used to set the minimum number of game frames in between each spawn ejecting from the spawner. By default this is `9` frames for missiles and `20` for everything else.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  See [Burst#Bugs](https://modenc.renegadeprojects.com/Burst#Bugs).

  In Countries
  Specifies the "Rate of Fire" multiplier applied to all weapons owned by that country.

  In Difficulty
  Specifies the "Rate of Fire" multiplier applied to all weapons in that difficulty.

  ## See Also

  - [BurstDelay](https://modenc.renegadeprojects.com/BurstDelay)
"""
