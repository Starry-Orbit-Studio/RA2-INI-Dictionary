  In fact, there are some implicit additional conditions, and the specific judgment rules are: When a unit with [Naval=yes](https://modenc.renegadeprojects.com/Naval), [Underwater=no](https://modenc.renegadeprojects.com/Underwater), [Organic=no](https://modenc.renegadeprojects.com/Organic) and [Locomotor=Drive/Ship](https://modenc.renegadeprojects.com/Locomotor) is destroyed in a [Water-type cell](https://modenc.renegadeprojects.com/LandTypes), and its [Weight=](https://modenc.renegadeprojects.com/Weight) exceeds there value,

  Sunk units will fixedly move at a speed of `5` leptons per frame until they reach a downward height of `400` leptons, then are removed, and during this process, continuously play the animation set by `[General]`→[Wake=](https://modenc.renegadeprojects.com/Wake).

