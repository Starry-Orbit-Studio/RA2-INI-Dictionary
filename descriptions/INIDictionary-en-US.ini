Stray="""
  Radius, in [cells](https://modenc.renegadeprojects.com/Cells), that AI-controlled [team](https://modenc.renegadeprojects.com/Team) [members](https://modenc.renegadeprojects.com/TaskForces) can stray from their position without causing them to regroup. This stops the AI teams from breaking up too much which would render their collective purpose useless.

  - 1Use Cases
  1.1Guard
  1.2Distance to Target
    - 1.1Guard
    - 1.2Distance to Target
  - 2See Also

  ## Use Cases

  In practice, this flag seems to apply only in the following cases:

  Guard
  When a team is set to the [Guard](https://modenc.renegadeprojects.com/ScriptActions) mission, if any of the team members stray from the group more than this distance to pursue an enemy (because the enemy either attacked them or entered their weapon range), the remaining units in the team will follow suit. Note that the followers will not automatically engage the enemy unless they themselves are provoked.

  Distance to Target
  `Stray` also determines the minimum distance between a team's origin and its destination for the team to actually move there. If the distance is this or less, then the team will assume it's already in its destination and will not move further.

  In other words, if you create or reinforce a team at a [waypoint](https://modenc.renegadeprojects.com/Waypoint), and in the team's [script](https://modenc.renegadeprojects.com/Script) you have that team move to another waypoint or target that's within this many cells from the team's origin waypoint, then the team thinks it's already reached its destination and will proceed to the next [mission](https://modenc.renegadeprojects.com/Team_missions) in the script.

  ## See Also

  - [CloseEnough](https://modenc.renegadeprojects.com/CloseEnough)
"""
