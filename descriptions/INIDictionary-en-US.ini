ShareBodyData="""
  Indicates that this [VoxelAnim](https://modenc.renegadeprojects.com/VoxelAnim) should take this [TechnoType](https://modenc.renegadeprojects.com/TechnoType)'s voxel as its image.

  - 1VoxelAnims' method of acquiring images
  - 2Notes
  - 3Bugs/Side-Effects/Unexpected Limitations
  - 4See Also

  ## VoxelAnims' method of acquiring images

  According to the following sequence, obtain and use one of body, turret, or barl as an image. If it is already satisfied, then directly break out and no longer continue checking.

  - If [ShareBodyData=yes](https://modenc.renegadeprojects.com/ShareBodyData) is set, then it will use the techno's main (body) voxel.
  - Otherwise, if [ShareTurretData=yes](https://modenc.renegadeprojects.com/ShareTurretData) is set, it will use the techno's turret voxel.
  - Otherwise, if [ShareBarrelData=yes](https://modenc.renegadeprojects.com/ShareBarrelData) is set, it will use the techno's barrel voxel.

  - Otherwise, if [Image=](https://modenc.renegadeprojects.com/Image) is set, it will use the image specified by Image`=`.
  - Otherwise, it will use the image with the same name as the section.

  - For the latter two cases, images obtained via ShareSource`=` will not be used.

  ## Notes

  If this TechnoType itself uses Image`=` to specify an image in [rules(md).ini](https://modenc.renegadeprojects.com/Rules.ini), then ShareSource will get the redirected image.

  - For example, if ShareSource=DTRUCK, it will actually use the image specified by `[DTRUCK]`'s Image, which is `[TRUCKA]`.

  ShareTurretData and ShareBarrelData do not check whether this TechnoType actually has [Turret=yes](https://modenc.renegadeprojects.com/Turret); they are called based on file naming conventions.

  - That is to say, even for technos without a turret like `[V3ROCKET]`, they can still normally call the `V3ROCKETBARL.VXL` and `V3ROCKETBARL.HVA` files.

  Failure to obtain an image through SourceData will not cause a game crash, but if an non-existent image is specified through Image`=`, it will cause [EIP#007564BD](https://modenc.renegadeprojects.com/Internal_Error#eip_007564BD).

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  This flag is very much broken. If the [TechnoType](https://modenc.renegadeprojects.com/TechnoType) referenced here is redefined later in the gamemode/map files, and this animation is not, attempting to display this anim will crash the game. See http://bugs.renegadeprojects.com/view.php?id=1677 .

  ## See Also

  - [VoxelIndex](https://modenc.renegadeprojects.com/VoxelIndex)
"""
