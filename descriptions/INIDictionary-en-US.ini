  The methods and results of this varies between games, but there are specific building categories that yield results, the table below will explain those categories:

  CategoryCriteriaPower PlantBuilding withPower=value greater than zero.BarracksBuilding withFactory=InfantryTypeset.FactoryBuilding withFactory#UniyType=UnitTypeset.RadarBuilding withRadar=yes, does not apply toSpySat=yes.Refinery/StorageBuilding withRefinery=yes, or hasStorage=value greater than zero.Tech Centre/LabBuilding listed inBuildTech=under [General].Super WeaponsBuilding with an attachedSuperWeapon=listed under [SuperWeaponTypes].
  - 1In Tiberian Sun
  - 2Bugs/Side-Effects/Unexpected Limitations
  - 3In Red Alert 2
  - 4Bugs/Side-Effects/Unexpected Limitations
  - 5See Also

  ## In [Tiberian Sun](https://modenc.renegadeprojects.com/Tiberian_Sun)

  Upon entering the building categories listed below, the Agent will enable the following effects:

  CategoryInfiltration EffectPowerShows the power levels of the infiltrated player.RefineryThe infiltrating player can will get to see the amount of credits belonging the player whose refinery was infiltrated.BarracksSee Factory.FactoryThe cameo of the unit the target player is currently constructing, will be displayed to the infiltrating player. The cameo will be shown above the factory anytime the infiltrated building is selected by the infiltrating player. The cameo will however be displayed in a wrong (PALETTE.PAL) palette. Red Alert 1 used the same palette for cameos, and this function is a left-over from then.RadarThe infiltrating player will not only see all terrain the owner of the infiltrated building has discovered so far, but will also see all terrain that player discoversafterhis building was infiltrated. A bug in this logic makes the terrain that is discovered by other players also visible.
  In TS, this is only used on the Chameleon Spy, which is only available to the player in one single player mission in the original game. In this mission, the logic does not show its entire potential, because the mission objective is the infiltration of only one structure. The functionality is actually much more extensive, and might hint to a feature that the game designers possibly planned, but cut from the final game.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  Note that this logic may cause [IEs](https://modenc.renegadeprojects.com/Internal_Error) when Agent is combined with [Engineer](https://modenc.renegadeprojects.com/Engineer), [C4](https://modenc.renegadeprojects.com/C4) sapper or [Thief](https://modenc.renegadeprojects.com/Thief) (deprecated) at the same time.

  ## In [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2)

  Agent specifies that this infantry is a 'Spy' and buildings meeting the above criteria must also have [Spyable=yes](https://modenc.renegadeprojects.com/Spyable). Unlike in TS, the RA2 Spy can actually harm the enemy player, or give tangible benefits rather than just information about the enemy. The effects are listed below:

  CategoryInfiltration EffectPowerThe power generation for the targeted player will cease for a period of time, slowing production/construction, and disabling some defenses. The duration of the blackout is dictated by theSpyPowerBlackoutvalue under [General].RefineryIf the infiltrating 'Spy' hasThief=yesset, it will steal an amount of credits belonging the player whose refinery was infiltrated. The amount stolen is dictated by theSpyMoneyStealPercentvalue under [General].BarracksThe infiltrating player will gain automaticVeteranpromotion on all infantry produced at their own barracks, provided they haveTrainable=yes. The cameos on the sidebar will be updated to show theirAltCameolisted inart(md).inito reflect this.FactoryThe infiltrating player will gain automaticVeteranpromotion on all vehicles produced at their own factories, provided they haveTrainable=yes. This does not apply to Naval Yards producingNavalunits. The cameos on the sidebar will be updated to show theirAltCameolisted inart(md).inito reflect this.RadarThe infiltrating player will not only see all terrain the owner of the infiltrated building has discovered so far, but will also see all terrain that player discoversafterhis building was infiltrated. A bug in this logic makes the terrain that is discovered by other players also visible.TechSee:Stolen Tech Logic.Super WeaponsThe infiltrating player will deactivate the enemy Super Weapon building for a period of time. The duration has no explicit setting.
  New to RA2 and YR, The [EVA](https://modenc.renegadeprojects.com/index.php?title=EVA&action=edit&redlink=1) will announce the effects of the infiltration to both the attacker and the target players, with specific voice lines each condition. See the table below for the EVA sound entries each player hears, after the initial EVA_BuildingInfiltrated sound:

  CategoryAttacking PlayerTarget PlayerPowerEVA_EnemyBasePoweredDownEVA_PowerSabotagedRefineryEVA_BuildingInfCashStolenEVA_CashStolenBarracksEVA_NewTechnologyAcquiredEVA_TechnologyStolenFactoryEVA_NewTechnologyAcquiredEVA_TechnologyStolenRadarEVA_BuildingInfRadarSabotagedEVA_RadarSabotagedTechEVA_NewTechnologyAcquiredEVA_TechnologyStolen
