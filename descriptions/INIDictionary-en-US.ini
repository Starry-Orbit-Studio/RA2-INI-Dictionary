  `Verses` defines a [Warhead](https://modenc.renegadeprojects.com/Warhead)-specific damage multiplier for each [Armor](https://modenc.renegadeprojects.com/Armor) type. The list of percentages should be ordered to correspond with the [Armor types](https://modenc.renegadeprojects.com/Armor_types), which vary between games.

  In RA2/YR
