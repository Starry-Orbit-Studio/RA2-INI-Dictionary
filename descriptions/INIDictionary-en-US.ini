Burst="""
  Defines the amount of shots this weapon can fire in succession without having to stop and reload or wait for the ROF to pass. If set to more than 1, then each shot's origin ([FLH](https://modenc.renegadeprojects.com/FLH)) inverts the lateral component. For example, a Burst=2 weapon fired from a unit with [PrimaryFireFLH=100,50,20](https://modenc.renegadeprojects.com/PrimaryFireFLH) would fire two shots without stopping, and the first shot would come from `100,50,20` and the second one - from `100,-50,20`. The third shot, if the weapon were to allow it, would come from `100,50,20` again. And so on.

