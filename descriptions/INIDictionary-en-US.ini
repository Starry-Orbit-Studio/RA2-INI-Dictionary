AITriggerSuccessWeightDelta="""
  This weighting modifier adjusts the influence coefficient of an [AI behavioral trigger](https://modenc.renegadeprojects.com/AITriggerTypes) upon its successful implementation. A trigger attains completed status when its assigned [team](https://modenc.renegadeprojects.com/Team) executes the script command [Script Action 49, 0 -Register Success](https://modenc.renegadeprojects.com/ScriptActions#49). The operational consequence manifests as preferential selection bias toward this activated trigger during subsequent AI decision cycles.

  ## Notes

  The formulas is as follows:

  Historical Trigger Parameter = Historical Success Count * (Historical Success Count / Historical Total Trigger Count - 0.5)

  Historical Weight Parameter = Max (0.0, Historical Trigger Parameter)

  Possible New Weight = Current Weight + Historical Weight Parameter +[General]→AITriggerSuccessWeightDelta;

  New Weight = The result of clamping the Possible New Weight between the minimum weight and the maximum weight.

  ## See Also

  - `AITriggerTypes→Weights=`
  - [AITriggerFailureWeightDelta](https://modenc.renegadeprojects.com/AITriggerFailureWeightDelta)
  - [AITriggerTrackRecordCoefficient](https://modenc.renegadeprojects.com/AITriggerTrackRecordCoefficient)
"""
AITriggerFailureWeightDelta="""
  When an AI [TeamType](https://modenc.renegadeprojects.com/TeamTypes) is dissolved which hasn't completed its task (through the usage of [Script Action 49, 0](https://modenc.renegadeprojects.com/ScriptActions#49)), this value, is added to the Weight of every AI Trigger using this TeamType as its primary Team. This value is normally negative, thus it effectively reduces the weight and increases the chances of a different trigger being used by the AI, rather than the same one being re-used.

  ## Notes

  The formulas is as follows:

  Historical Trigger Parameter = Historical Success Count * ((Historical Success Count / Historical Total Trigger Count - 0.5) *[General]→AITriggerTrackRecordCoefficient=)

  Historical Weight Parameter = Min (0.0, Historical Trigger Parameter)

  Possible New Weight = Current Weight + Historical Weight Parameter +[General]→AITriggerFailureWeightDelta;

  New Weight = The result of clamping the Possible New Weight between the minimum weight and the maximum weight.

  ## See Also

  - `AITriggerTypes→Weights=`
  - [AITriggerSuccessWeightDelta](https://modenc.renegadeprojects.com/AITriggerSuccessWeightDelta)
"""
AITriggerTrackRecordCoefficient="""
  When an AI [TeamType](https://modenc.renegadeprojects.com/TeamTypes) is dissolved which hasn't completed its task (through the usage of [Script Action 49, 0](https://modenc.renegadeprojects.com/ScriptActions#49)), this value, multiplied by historical success count, is added to the Weight of every AI Trigger using this TeamType as its primary Team. The FailureWeightDelta value is normally negative, thus this effectively reduces the weight and increases the chances of a different trigger being used by the AI, rather than the same one being re-used.

  ## Notes

  The formulas is as follows:

  Historical Trigger Parameter = Historical Success Count * ((Historical Success Count / Historical Total Trigger Count - 0.5) *[General]→AITriggerTrackRecordCoefficient)

  Historical Weight Parameter = Min (0.0, Historical Trigger Parameter)

  Possible New Weight = Current Weight + Historical Weight Parameter +[General]→AITriggerFailureWeightDelta=;

