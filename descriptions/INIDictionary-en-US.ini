  ## In [Tiberian Sun](https://modenc.renegadeprojects.com/Tiberian_Sun)

  Strangely, despite [TechnoTypes](https://modenc.renegadeprojects.com/TechnoTypes) lacking [Sensors=yes](https://modenc.renegadeprojects.com/Sensors), they can still automatically attack units that have Cloakable=yes within range, as if there was no cloaking effect.

  Unlike in later games, TS (and [Firestorm](https://modenc.renegadeprojects.com/Firestorm)) support Cloakable and [CloakingSpeed](https://modenc.renegadeprojects.com/CloakingSpeed) tags on buildings, without any problems.

  ## In [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2)

  Earlier games did not have submarines, and so the cloaking effect only applied to terrestrial units, but in RA2 the cloaking system was repurposed for the Soviet Attack Sub. As such, the sound effects were updated to reflect their aquatic nature, with the splash effect defined by [CloakSound](https://modenc.renegadeprojects.com/CloakSound) under [AudioVisual], played for both cloaking and decloaking.

  The [CloakStop=yes](https://modenc.renegadeprojects.com/CloakStop) tag was added to keep a unit like the Attack Sub cloaked when firing or in ambush position.

  ## [](https://modenc.renegadeprojects.com/File:Cc_alert.png) Bugs/Side-Effects/Unexpected Limitations

  In RA2, a fully cloaked unit (presumably submarine) might still reveal itself when retaliating (enabled by [CanRetaliate=yes](https://modenc.renegadeprojects.com/CanRetaliate)), or if the target of attack is sufficiently far away from it.

  Explicitly set Cloakable=no will be overridden if a unit gains the abilities through promotion.

  [Hovering](https://modenc.renegadeprojects.com/SpeedType)/Flying units do not support Cloakable=yes, however granting them cloakability via [VeteranAbilities](https://modenc.renegadeprojects.com/VeteranAbilities) or [EliteAbilities](https://modenc.renegadeprojects.com/EliteAbilities) is possible.

  - Ares has removed this hardcode, allowing the definition of the height for determining cloakable, and defaults it to the value of [HoverHeight](https://modenc.renegadeprojects.com/HoverHeight) located under [General], used by hovering units. Therefore by default, just having Ares enables the logic for hovering units, and requires additional configuration to return to vanilla game behaviour.

