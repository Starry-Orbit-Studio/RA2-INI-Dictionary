  1. In [Tiberian Sun](https://modenc.renegadeprojects.com/Tiberian_Sun) and [Red Alert 2](https://modenc.renegadeprojects.com/Red_Alert_2), it is used by the AI to build base defense buildings ([Yuri's Revenge](https://modenc.renegadeprojects.com/Yuri%27s_Revenge) does not use this flag for building base defenses).

